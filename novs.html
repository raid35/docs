<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل المسلسلات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #000000, #3b1d56);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: white;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .sidebar {
      width: 300px;
      background: rgba(30, 30, 30, 0.9);
      padding: 15px;
      overflow-y: auto;
      border-right: 3px solid #333;
    }
    .category {
      background: #ff5722;
      padding: 15px;
      margin: 8px 0;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .content-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 20px;
      overflow-y: auto;
      justify-content: center;
      position: relative;
    }
    .item {
      background: rgba(255, 255, 255, 0.1);
      width: 100%;
      height: 180px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .item img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      border-radius: 8px;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      display: none;
      z-index: 1000;
    }
    .back-button img {
      width: 50px;
      height: 50px;
    }
  </style>
  <script>
    const serverUrl = "http://lukatv.net:8080";
    const username = "17512157228784";
    const password = "31263913139833";

    let categories = [];

    async function loadCategories() {
      try {
        let seriesCategories = await fetch(`${serverUrl}/player_api.php?username=${username}&password=${password}&action=get_series_categories`).then(res => res.json());
        categories = seriesCategories;
        displayCategories();
      } catch (error) {
        document.getElementById("categories").innerHTML = "⚠️ خطأ في تحميل الفئات";
      }
    }

    function displayCategories() {
      let container = document.getElementById("categories");
      container.innerHTML = "";
      categories.forEach(category => {
        let div = document.createElement("div");
        div.className = "category";
        div.innerText = category.category_name;
        div.onclick = () => selectCategory(category);
        container.appendChild(div);
      });
    }

    async function selectCategory(category) {
      document.getElementById("categories").style.display = "none";
      document.getElementById("backButton").style.display = "block";

      try {
        let response = await fetch(`${serverUrl}/player_api.php?username=${username}&password=${password}&action=get_series&category_id=${category.category_id}`);
        let series = await response.json();
        displaySeries(series);
      } catch (error) {
        document.getElementById("content").innerHTML = "⚠️ خطأ في تحميل المسلسلات";
      }
    }

    function displaySeries(series) {
      let container = document.getElementById("content");
      container.innerHTML = "";

      series.forEach(item => {
        let div = document.createElement("div");
        div.className = "item";
        div.onclick = () => selectSeries(item);
        let img = document.createElement("img");
        img.src = item.cover || "https://via.placeholder.com/100";
        img.alt = item.name;
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    async function selectSeries(series) {
      try {
        let response = await fetch(`${serverUrl}/player_api.php?username=${username}&password=${password}&action=get_series_info&series_id=${series.series_id}`);
        let seriesInfo = await response.json();
        displayEpisodes(seriesInfo.episodes);
      } catch (error) {
        document.getElementById("content").innerHTML = "⚠️ خطأ في تحميل الحلقات";
      }
    }

    function displayEpisodes(episodes) {
      let container = document.getElementById("content");
      container.innerHTML = "";

      // episodes كائن فيه مواسم → نعرض كل الحلقات
      Object.keys(episodes).forEach(season => {
        episodes[season].forEach(ep => {
          let div = document.createElement("div");
          div.className = "item";
          div.onclick = () => openEpisode(ep);
          let img = document.createElement("img");
          img.src = ep.info?.movie_image || "https://via.placeholder.com/100";
          img.alt = ep.title;
          div.appendChild(img);
          container.appendChild(div);
        });
      });
    }

    function goBack() {
      document.getElementById("categories").style.display = "block";
      document.getElementById("backButton").style.display = "none";
      document.getElementById("content").innerHTML = "";
    }

    // ✅ تشغيل الحلقة في ExoPlayer
    function openEpisode(ep) {
      const streamUrl = `${serverUrl}/series/${username}/${password}/${ep.id}.${ep.container_extension}`;
      const name = encodeURIComponent(ep.title || "Episode");
      window.location.href = `https://play/stream?url=${encodeURIComponent(streamUrl)}&name=${name}`;
    }

    document.addEventListener("DOMContentLoaded", loadCategories);
  </script>
</head>
<body>
  <div class="sidebar" id="categories"></div>
  <button id="backButton" class="back-button" onclick="goBack()">
    <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="رجوع">
  </button>
  <div class="content-container" id="content"></div>
</body>
</html>
