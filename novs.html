<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل المسلسلات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #000000, #3b1d56);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: white;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .sidebar {
      width: 300px;
      background: rgba(30, 30, 30, 0.9);
      padding: 15px;
      overflow-y: auto;
      border-right: 3px solid #333;
    }
    .category, .item, .episode {
      background: #ff5722;
      padding: 15px;
      margin: 8px 0;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .item, .episode {
      background: rgba(255, 255, 255, 0.15);
    }
    .category:focus, .item:focus, .episode:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: 3px solid yellow;
      transform: scale(1.1);
    }
    .content-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 20px;
      overflow-y: auto;
      justify-content: center;
      position: relative;
    }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      display: none;
      z-index: 1000;
    }
    .back-button img {
      width: 50px;
      height: 50px;
    }
  </style>
  <script>
    const serverUrl = "http://lukatv.net:8080";
    const username = "17512157228784";
    const password = "31263913139833";
    let categories = [];
    let lastCategoryId = null;
    let lastSeriesId = null;
    let lastCategoryIndex = null; // جديد: حفظ رقم الفئة الأخيرة

    async function loadCategories() {
      try {
        let response = await fetch(`${serverUrl}/player_api.php?username=${username}&password=${password}&action=get_series_categories`);
        categories = await response.json();
        displayCategories();
      } catch (error) {
        document.getElementById("categories").innerHTML = "⚠️ خطأ في تحميل الفئات";
      }
    }

    function displayCategories() {
      let container = document.getElementById("categories");
      container.innerHTML = "";
      categories.forEach((category, idx) => {
        let div = document.createElement("div");
        div.className = "category";
        div.innerText = category.category_name;
        div.tabIndex = 0;
        div.onclick = () => loadSeries(category.category_id, idx); // أرسل رقم الفئة
        container.appendChild(div);
      });
      setTimeout(() => {
        // ركز على الفئة الأخيرة إذا كانت موجودة
        if (lastCategoryIndex !== null && container.children[lastCategoryIndex]) {
          container.children[lastCategoryIndex].focus();
        } else {
          container.firstChild?.focus();
        }
      }, 100);
    }

    async function loadSeries(categoryId, idx) {
      lastCategoryId = categoryId;
      if (typeof idx !== "undefined") lastCategoryIndex = idx; // حفظ رقم الفئة إذا أرسل
      document.getElementById("categories").style.display = "none";
      document.getElementById("backButton").style.display = "block";

      try {
        let response = await fetch(`${serverUrl}/player_api.php?username=${username}&password=${password}&action=get_series&category_id=${categoryId}`);
        let series = await response.json();
        displaySeries(series);
      } catch (error) {
        document.getElementById("content").innerHTML = "⚠️ خطأ في تحميل المسلسلات";
      }
    }

    // دالة تجربة عدة صيغ للصورة
    function getValidImage(srcs, fallback) {
      return new Promise(resolve => {
        let idx = 0;
        function tryNext() {
          if (idx >= srcs.length) return resolve(fallback);
          let img = new window.Image();
          img.onload = () => resolve(srcs[idx]);
          img.onerror = () => { idx++; tryNext(); };
          img.src = srcs[idx];
        }
        tryNext();
      });
    }

    async function displaySeries(series) {
      let container = document.getElementById("content");
      container.innerHTML = "";
      for (const serie of series) {
        let div = document.createElement("div");
        div.className = "item";
        div.tabIndex = 0;
        div.onclick = () => loadEpisodes(serie.series_id);

        let covers = [
          serie.cover,
          serie.cover?.replace(/\.\w+$/, ".jpg"),
          serie.cover?.replace(/\.\w+$/, ".png"),
          serie.cover?.replace(/\.\w+$/, ".webp"),
        ].filter(Boolean);

        let imgSrc = await getValidImage(covers, "https://via.placeholder.com/100");
        div.innerHTML = `<img src="${imgSrc}" alt="صورة المسلسل" style="width:100%; border-radius: 8px;"> 
                         <br> ${serie.name}`;
        container.appendChild(div);
      }
      setTimeout(() => {
        container.firstChild?.focus();
      }, 100);
    }

    async function loadEpisodes(seriesId) {
      lastSeriesId = seriesId;
      try {
        let response = await fetch(`${serverUrl}/player_api.php?username=${username}&password=${password}&action=get_series_info&series_id=${seriesId}`);
        let seriesInfo = await response.json();
        displayEpisodes(seriesInfo.episodes, seriesInfo.cover);
      } catch (error) {
        document.getElementById("content").innerHTML = "⚠️ خطأ في تحميل الحلقات";
      }
    }

    async function displayEpisodes(episodes, coverImage) {
      let container = document.getElementById("content");
      container.innerHTML = "";
      for (const season of Object.keys(episodes)) {
        for (const episode of episodes[season]) {
          let div = document.createElement("div");
          div.className = "episode";
          div.tabIndex = 0;
          div.onclick = () => playEpisode(episode);

          let covers = [
            coverImage,
            coverImage?.replace(/\.\w+$/, ".jpg"),
            coverImage?.replace(/\.\w+$/, ".png"),
            coverImage?.replace(/\.\w+$/, ".webp"),
          ].filter(Boolean);

          let imgSrc = await getValidImage(covers, "https://via.placeholder.com/100");
          div.innerHTML = `<img src="${imgSrc}" alt="شعار الحلقة" style="width:100%; border-radius: 8px;"> 
                           <br> الموسم ${season} - الحلقة ${episode.episode_num}`;
          container.appendChild(div);
        }
      }
      setTimeout(() => {
        container.firstChild?.focus();
      }, 100);
    }

    function playEpisode(episode) {
      const streamUrl = `${serverUrl}/series/${username}/${password}/${episode.id}.${episode.container_extension}`;
      const name = encodeURIComponent(episode.title || `حلقة ${episode.episode_num}`);
      window.location.href = `https://play/stream?url=${encodeURIComponent(streamUrl)}&name=${name}`;
    }

    function goBack() {
      if (lastSeriesId) {
        // عند الرجوع من الحلقات إلى المسلسلات
        loadSeries(lastCategoryId, lastCategoryIndex); // أرسل رقم الفئة الأخيرة
        lastSeriesId = null;
      } else {
        // عند الرجوع من المسلسلات إلى الفئات
        document.getElementById("categories").style.display = "block";
        document.getElementById("backButton").style.display = "none";
        document.getElementById("content").innerHTML = "";
        setTimeout(() => {
          let cats = document.querySelectorAll(".category");
          if (lastCategoryIndex !== null && cats[lastCategoryIndex]) {
            cats[lastCategoryIndex].focus();
          } else {
            cats[0]?.focus();
          }
        }, 100);
      }
    }

    // دعم زر الرجوع من الريموت أو الكيبورد
    document.addEventListener("keydown", function(e) {
      if (
        document.getElementById("backButton").style.display === "block" &&
        (e.key === "Backspace" || e.key === "Escape" || e.keyCode === 8 || e.keyCode === 10009 || e.keyCode === 27)
      ) {
        e.preventDefault();
        goBack();
      }
    });

    document.addEventListener("DOMContentLoaded", loadCategories);
  </script>
</head>
<body>
  <div class="sidebar" id="categories"></div>
  <button id="backButton" class="back-button" onclick="goBack()">
    <img src="https://www2.0zz0.com/2025/09/11/17/301657026.png" alt="رجوع">
  </button>
  <div class="content-container" id="content"></div>
</body>
</html>
