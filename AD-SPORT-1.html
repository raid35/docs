<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل فيديو احترافي مع DRM</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #main-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #videoPlayer {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8); /* خلفية أغمق */
      backdrop-filter: blur(5px); /* تأثير ضبابي */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px; /* مساحة أكبر */
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 100;
      outline: none;
      box-sizing: border-box; /* لضمان أن padding لا يزيد العرض */
    }
    .controls.show {
      opacity: 1;
    }
    .btn {
      color: white;
      background: none;
      border: none;
      font-size: 24px; /* أيقونات أكبر */
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s ease;
      outline: none;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .btn:focus, .audio-option:focus, .sound-icon:focus {
      box-shadow: 0 0 0 3px #00ff00, 0 0 0 6px rgba(0, 255, 0, 0.5);
      border-radius: 8px; /* للحفاظ على الشكل */
    }
    .time {
      color: white;
      font-size: 16px;
      margin: 0 10px;
      min-width: 60px; /* لضمان عدم تحرك الوقت */
      text-align: center;
    }
    #seekbar {
      flex: 1;
      margin: 0 15px;
      height: 8px; /* شريط تقدم أسمك */
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
      cursor: pointer;
    }
    #seekbar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #00ff00;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
    }
    #seekbar::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #00ff00;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0, 255, 0, 0.7);
    }
    #volumeControl {
      width: 120px; /* شريط صوت أطول */
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      -webkit-appearance: none;
      appearance: none;
      outline: none;
      cursor: pointer;
    }
    #volumeControl::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #00ff00;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0, 255, 0, 0.7);
    }
    #volumeControl::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #00ff00;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0, 255, 0, 0.7);
    }
    
    /* دائرة التحميل */
    #loadingSpinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: 8px solid #00ff00;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10000;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* أيقونة الصوت PNG في الأسفل */
    .sound-icon-container {
      position: absolute;
      bottom: 90px; /* مسافة أكبر من الأسفل */
      right: 30px; /* مسافة أكبر من اليمين */
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    .sound-icon-container.show {
      opacity: 1;
    }

    .sound-icon {
      width: 60px; /* أيقونة أكبر */
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid #00ff00; /* حدود أسمك */
      box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4); /* ظل أكبر */
      outline: none;
    }
    
    .sound-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 255, 0, 0.6);
      background: rgba(0, 255, 0, 0.15);
      border-color: #00ff00;
    }
    
    .sound-icon img {
      width: 35px; /* صورة أكبر */
      height: 35px;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease;
    }
    
    .sound-icon.muted img {
      filter: brightness(0) saturate(100%) invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(104%) contrast(97%);
    }
    
    /* قائمة اختيار الصوت */
    .audio-menu {
      position: absolute;
      bottom: 70px; /* فوق الأيقونة */
      right: 0;
      background: rgba(0, 0, 0, 0.95); /* خلفية أغمق */
      border-radius: 12px; /* حواف أكثر استدارة */
      padding: 15px;
      min-width: 220px; /* عرض أكبر */
      display: none;
      border: 1px solid #00ff00;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.9);
    }
    
    .audio-menu.show {
      display: block;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .audio-option {
      color: white;
      padding: 10px 15px; /* مساحة أكبر */
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s ease;
      font-size: 16px; /* خط أكبر */
      display: flex;
      align-items: center;
      gap: 10px;
      outline: none;
    }
    
    .audio-option:hover {
      background: rgba(0, 255, 0, 0.25);
      border-left: 4px solid #00ff00; /* حدود أسمك */
    }
    
    .audio-option.active {
      background: rgba(0, 255, 0, 0.4);
      border-left: 4px solid #00ff00;
      font-weight: bold; /* خط سميك للخيار النشط */
    }
    
    .audio-indicator {
      width: 10px; /* مؤشر أكبر */
      height: 10px;
      border-radius: 50%;
      background: #00ff00;
      display: none;
    }
    
    .audio-option.active .audio-indicator {
      display: block;
    }
  </style>

</head>
<body>

<div id="main-container">
  <div id="loadingSpinner"></div>

  <video id="videoPlayer" autoplay playsinline controls crossorigin="anonymous"></video>

  <div id="controls" class="controls" tabindex="-1" role="toolbar" aria-label="عناصر التحكم في الفيديو">

<script>
  const video = document.getElementById('videoPlayer');
  const controls = document.getElementById('controls');
  const playPause = document.getElementById('playPause');
  const mute = document.getElementById('mute');
  const seekbar = document.getElementById('seekbar');
  const volumeControl = document.getElementById('volumeControl');
  const currentTime = document.getElementById('currentTime');
  const duration = document.getElementById('duration');
  const loadingSpinner = document.getElementById('loadingSpinner');
  
  const soundIconContainer = document.getElementById('soundIconContainer');
  const soundIcon = document.getElementById('soundIcon');
  const audioMenu = document.getElementById('audioMenu');

  const videoUrl = "https://uselector.cdn.intigral-ott.net/ADSP1/ADSP1.isml/manifest.mpd";
  let player;

  // قائمة بالعناصر القابلة للتركيز في شريط التحكم الرئيسي
  let mainControlsFocusableElements = [];
  let currentFocusedElementIndex = -1; // لتتبع العنصر الحالي الذي تم التركيز عليه

  async function initPlayer() {
    if (player) {
      player.destroy(); // تدمير المشغل القديم إذا كان موجودًا
    }
    player = new shaka.Player(video);

    player.configure({
      streaming: {
        bufferingGoal: 60,
        rebufferingGoal: 5,
        preload: 3,
        retryParameters: {
          maxAttempts: 5,
          baseDelay: 1,
          backoffFactor: 2,
        }
      },
      drm: {
        clearKeys: {
          "eb5a3a48f3e191a00e3ac1e2d470c491":"2c8b7198563527e524d66628c092ef1f"
        }
      }
    });

    try {
      loadingSpinner.style.display = 'block';
      await player.load(videoUrl);
      console.log("✅ تم تحميل القناة بنجاح!");
      
      // استمع لحدث trackschanged لملء المسارات الصوتية
      player.addEventListener('trackschanged', populateAudioTracks);
      // استدعاء أولي في حال كانت المسارات متاحة فورًا
      populateAudioTracks(); 

      const audioTracks = player.getAudioTracks();
      console.log("المسارات الصوتية المتاحة:", audioTracks);
      const arabicAudioTrack = audioTracks.find(track => track.language === 'ar');
      if (arabicAudioTrack) {
        player.selectAudioTrack(arabicAudioTrack.id);
        console.log("✅ تم تحديد الصوت باللغة العربية");
      }
      updateActiveAudioOption();
      
      video.muted = false;
      video.volume = 1.0;
      await video.play();
      
      initializeFocusableControls(); // تهيئة عناصر التحكم القابلة للتركيز
      showControls(); // إظهار عناصر التحكم بعد التحميل
      playPause.focus(); // نقل التركيز إلى زر التشغيل/الإيقاف مؤقتًا
      currentFocusedElementIndex = mainControlsFocusableElements.indexOf(playPause);
      
    } catch (error) {
      console.error("❌ خطأ في تحميل القناة:", error);
    } finally {
      loadingSpinner.style.display = 'none';
    }
  }

  document.addEventListener('DOMContentLoaded', initPlayer);

  let hideControlsTimeout;
  const CONTROLS_HIDE_DELAY = 5000; // 5 ثوانٍ

  function formatTime(sec) {
    const minutes = Math.floor(sec / 60).toString().padStart(2, '0');
    const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
  }

  function showControls() {
    controls.classList.add('show');
    soundIconContainer.classList.add('show');
    clearTimeout(hideControlsTimeout);
    hideControlsTimeout = setTimeout(() => {
      hideControls();
    }, CONTROLS_HIDE_DELAY);
  }

  function hideControls() {
    controls.classList.remove('show');
    soundIconContainer.classList.remove('show');
    audioMenu.classList.remove('show');
    soundIcon.setAttribute('aria-expanded', 'false');
    
    // إزالة التركيز من أي عنصر داخل عناصر التحكم عند إخفائها
    if (document.activeElement && (controls.contains(document.activeElement) || soundIconContainer.contains(document.activeElement))) {
      document.activeElement.blur();
    }
    video.focus(); // إعادة التركيز إلى الفيديو نفسه
    currentFocusedElementIndex = -1; // إعادة تعيين مؤشر التركيز
  }

  // تهيئة قائمة العناصر القابلة للتركيز في شريط التحكم الرئيسي
  function initializeFocusableControls() {
    mainControlsFocusableElements = [
      playPause,
      seekbar,
      volumeControl,
      mute,
      soundIcon
    ].filter(el => el && el.offsetParent !== null);
  }

  function populateAudioTracks() {
    const audioTracks = player.getAudioTracks();
    console.log("المسارات الصوتية المتاحة لملء القائمة:", audioTracks);
    audioMenu.innerHTML = '';

    if (audioTracks.length === 0) {
      const noTracksOption = document.createElement('div');
      noTracksOption.classList.add('audio-option');
      noTracksOption.textContent = 'لا توجد مسارات صوتية متاحة';
      audioMenu.appendChild(noTracksOption);
      return;
    }

    audioTracks.forEach(track => {
      const option = document.createElement('div');
      option.classList.add('audio-option');
      option.setAttribute('tabindex', '0');
      option.setAttribute('role', 'menuitem');
      option.dataset.id = track.id;
      option.dataset.lang = track.language;

      const indicator = document.createElement('div');
      indicator.classList.add('audio-indicator');
      option.appendChild(indicator);

      const span = document.createElement('span');
      span.textContent = track.label || track.language || `Track ${track.id}`;
      option.appendChild(span);

      option.addEventListener('click', () => selectAudioTrack(track.id));
      option.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          selectAudioTrack(track.id);
          audioMenu.classList.remove('show');
          soundIcon.setAttribute('aria-expanded', 'false');
          soundIcon.focus();
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          const next = option.nextElementSibling;
          if (next) next.focus();
          else audioMenu.querySelector('.audio-option:first-of-type').focus();
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          const prev = option.previousElementSibling;
          if (prev) prev.focus();
          else audioMenu.querySelector('.audio-option:last-of-type').focus();
        }
      });
      audioMenu.appendChild(option);
    });

    const muteOption = document.createElement('div');
    muteOption.id = 'muteOption';
    muteOption.classList.add('audio-option');
    muteOption.setAttribute('tabindex', '0');
    muteOption.setAttribute('role', 'menuitem');
    const muteIndicator = document.createElement('div');
    muteIndicator.classList.add('audio-indicator');
    muteOption.appendChild(muteIndicator);
    const muteSpan = document.createElement('span');
    muteSpan.textContent = 'كتم الصوت';
    muteOption.appendChild(muteSpan);
    muteOption.addEventListener('click', toggleMuteFromMenu);
    muteOption.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMuteFromMenu();
        audioMenu.classList.remove('show');
        soundIcon.setAttribute('aria-expanded', 'false');
        soundIcon.focus();
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        const firstOption = audioMenu.querySelector('.audio-option:first-of-type');
        if (firstOption) firstOption.focus();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        const prev = muteOption.previousElementSibling;
        if (prev) prev.focus();
        else audioMenu.querySelector('.audio-option:last-of-type').focus();
      }
    });
    audioMenu.appendChild(muteOption);
    updateActiveAudioOption();
  }

  function selectAudioTrack(trackId) {
    player.selectAudioTrack(trackId);
    updateActiveAudioOption();
    video.muted = false;
    updateSoundIconState();
    console.log(`✅ تم تحديد المسار الصوتي بالمعرف: ${trackId}`);
  }

  function updateActiveAudioOption() {
    const currentTrack = player.getAudioTracks().find(t => t.active);
    document.querySelectorAll('.audio-option').forEach(option => {
      option.classList.remove('active');
      if (currentTrack && option.dataset.id == currentTrack.id) {
        option.classList.add('active');
      }
    });
    // تحديث حالة خيار الكتم
    const muteOptionElement = document.getElementById('muteOption');
    if (muteOptionElement) {
      if (video.muted) {
        muteOptionElement.classList.add('active');
      } else {
        muteOptionElement.classList.remove('active');
      }
    }
  }

  function toggleMuteFromMenu() {
    video.muted = !video.muted;
    updateSoundIconState();
    updateActiveAudioOption(); // لتحديث حالة الكتم في القائمة
  }

  function updateSoundIconState() {
    const soundIconImg = soundIcon.querySelector('img');
    if (video.muted) {
      soundIcon.classList.add('muted');
    } else {
      soundIcon.classList.remove('muted');
    }
  }

  // أحداث أيقونة الصوت
  soundIcon.addEventListener('click', (e) => {
    e.stopPropagation();
    toggleAudioMenu();
  });

  soundIcon.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleAudioMenu();
    }
  });

  function toggleAudioMenu() {
    const isShowing = audioMenu.classList.toggle('show');
    soundIcon.setAttribute('aria-expanded', isShowing);
    if (isShowing) {
      // عند فتح القائمة، أوقف مؤقت إخفاء عناصر التحكم
      clearTimeout(hideControlsTimeout); 
      const activeOption = audioMenu.querySelector('.audio-option.active');
      if (activeOption) {
        activeOption.focus();
      } else {
        const firstOption = audioMenu.querySelector('.audio-option');
        if (firstOption) firstOption.focus();
      }
    } else {
      // عند إغلاق القائمة، أعد تشغيل مؤقت إخفاء عناصر التحكم
      showControls(); 
    }
  }

  // إخفاء القائمة عند النقر خارجها أو الضغط على Escape
  document.addEventListener('click', (e) => {
    if (!soundIcon.contains(e.target) && !audioMenu.contains(e.target)) {
      audioMenu.classList.remove('show');
      soundIcon.setAttribute('aria-expanded', 'false');
      showControls(); // أعد تشغيل مؤقت الإخفاء
    }
  });

  document.addEventListener('keydown', (e) => {
    showControls(); // أي ضغطة مفتاح تظهر عناصر التحكم

    if (e.key === 'Escape' && audioMenu.classList.contains('show')) {
      audioMenu.classList.remove('show');
      soundIcon.setAttribute('aria-expanded', 'false');
      soundIcon.focus();
      e.preventDefault();
      showControls(); // أعد تشغيل مؤقت الإخفاء
    } else if (!audioMenu.classList.contains('show')) { // فقط إذا لم تكن قائمة الصوت مفتوحة
      // التنقل بين عناصر التحكم الرئيسية بالأسهم يمين ويسار
      const currentElement = document.activeElement;
      const currentIndex = mainControlsFocusableElements.indexOf(currentElement);
      let nextIndex = -1;

      if (e.key === 'ArrowRight') {
        e.preventDefault();
        if (currentIndex !== -1) {
          nextIndex = (currentIndex + 1) % mainControlsFocusableElements.length;
        } else { // إذا لم يكن هناك تركيز، ابدأ من الأول
          nextIndex = 0;
        }
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        if (currentIndex !== -1) {
          nextIndex = (currentIndex - 1 + mainControlsFocusableElements.length) % mainControlsFocusableElements.length;
        } else { // إذا لم يكن هناك تركيز، ابدأ من الأخير
          nextIndex = mainControlsFocusableElements.length - 1;
        }
      }

      if (nextIndex !== -1 && mainControlsFocusableElements[nextIndex]) {
        mainControlsFocusableElements[nextIndex].focus();
        currentFocusedElementIndex = nextIndex;
      }
    }
  });

  // أحداث عناصر التحكم الأصلية
  document.body.addEventListener('mousemove', showControls);

  playPause.addEventListener('click', () => {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });

  mute.addEventListener('click', () => {
    video.muted = !video.muted;
    updateSoundIconState();
    updateActiveAudioOption(); // لتحديث حالة الكتم في القائمة
  });

  volumeControl.addEventListener('input', (event) => {
    video.volume = event.target.value;
  });

  seekbar.addEventListener('input', () => {
    if (!isNaN(video.duration) && video.duration > 0) {
      video.currentTime = (seekbar.value / 100) * video.duration;
    }
  });

  video.addEventListener('timeupdate', () => {
    if (!isNaN(video.duration) && video.duration > 0) {
      seekbar.value = (video.currentTime / video.duration) * 100;
    }
    currentTime.textContent = formatTime(video.currentTime);
  });

  video.addEventListener('loadedmetadata', () => {
    duration.textContent = formatTime(video.duration);
    // تأكد من تحديث خيارات الصوت بعد تحميل البيانات الوصفية
    populateAudioTracks();
    updateActiveAudioOption();
  });

  video.addEventListener('volumechange', updateSoundIconState);

  // عند بدء التشغيل، تأكد من ظهور عناصر التحكم
  video.addEventListener('play', showControls);
  video.addEventListener('pause', showControls);

</script>
