<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل فيديو مع DRM</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .controls.show {
      opacity: 1;
    }
    .btn {
      color: white;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .time {
      color: white;
      font-size: 14px;
    }
    #seekbar {
      flex: 1;
      margin: 0 10px;
    }
    #volumeControl {
      width: 100px;
    }
    
    /* أيقونة الصوت PNG في الأسفل */
    .sound-icon-container {
      position: absolute;
      bottom: 80px;
      right: 20px;
      z-index: 1000;
    }
    
    .sound-icon {
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #00ff00;
      box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
    }
    
    .sound-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 255, 0, 0.5);
      background: rgba(0, 255, 0, 0.1);
    }
    
    .sound-icon img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
      transition: filter 0.3s ease;
    }
    
    .sound-icon.muted img {
      filter: brightness(0) saturate(100%) invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(104%) contrast(97%);
    }
    
    /* قائمة اختيار الصوت */
    .audio-menu {
      position: absolute;
      bottom: 60px;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 10px;
      min-width: 200px;
      display: none;
      border: 1px solid #00ff00;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
    }
    
    .audio-menu.show {
      display: block;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .audio-option {
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s ease;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .audio-option:hover {
      background: rgba(0, 255, 0, 0.2);
    }
    
    .audio-option.active {
      background: rgba(0, 255, 0, 0.3);
      border-left: 3px solid #00ff00;
    }
    
    .audio-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ff00;
      display: none;
    }
    
    .audio-option.active .audio-indicator {
      display: block;
    }

    /* دائرة التحميل */
    #loadingSpinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin: -30px 0 0 -30px;
      border: 8px solid #00ff00;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10000;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- تضمين ملفات Shaka Player الحديثة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/shaka-player.compiled.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/controls.min.css">
</head>
<body>

<!-- دائرة التحميل -->
<div id="loadingSpinner"></div>

<video id="videoPlayer" autoplay playsinline controls crossorigin="anonymous"></video>

<div id="controls" class="controls">
  <button id="playPause" class="btn">⏯️</button>
  <div class="time" id="currentTime">00:00</div>
  <input type="range" id="seekbar" value="0" min="0" max="100" step="1">
  <div class="time" id="duration">00:00</div>
  <button id="mute" class="btn">🔇</button>
  <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" />
</div>

<!-- أيقونة الصوت PNG في الأسفل -->
<div class="sound-icon-container">
  <div id="soundIcon" class="sound-icon">
    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTExIDVMMTMuMDkgNy4wOUwxNSA2TDE3IDhWMTZMMTUgMThMMTMuMDkgMTYuOTFMMTEgMTlWNVoiIGZpbGw9ImN1cnJlbnRDb2xvciIvPgo8cGF0aCBkPSJNMTUuNSA5LjVMMTguNSAxMi41TDE1LjUgMTUuNSIgc3Ryb2tlPSJjdXJyZW50Q29sb3IiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+CjxwYXRoIGQ9Ik0xOS41IDdMMjIuNSAxMEwxOS41IDEzIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPC9zdmc+Cg==" alt="Sound Control">
  </div>
  
  <!-- قائمة اختيار الصوت -->
  <div id="audioMenu" class="audio-menu">
    <div class="audio-option" data-lang="ar">
      <div class="audio-indicator"></div>
      <span>العربية</span>
    </div>
    <div class="audio-option" data-lang="en">
      <div class="audio-indicator"></div>
      <span>English</span>
    </div>
    <div class="audio-option" data-lang="fr">
      <div class="audio-indicator"></div>
      <span>Français</span>
    </div>
    <div class="audio-option" id="muteOption">
      <div class="audio-indicator"></div>
      <span>كتم الصوت</span>
    </div>
  </div>
</div>

<script>
  const video = document.getElementById('videoPlayer');
  const controls = document.getElementById('controls');
  const playPause = document.getElementById('playPause');
  const mute = document.getElementById('mute');
  const seekbar = document.getElementById('seekbar');
  const volumeControl = document.getElementById('volumeControl');
  const currentTime = document.getElementById('currentTime');
  const duration = document.getElementById('duration');
  const loadingSpinner = document.getElementById('loadingSpinner');
  
  // عناصر أيقونة الصوت الجديدة
  const soundIcon = document.getElementById('soundIcon');
  const audioMenu = document.getElementById('audioMenu');
  const audioOptions = document.querySelectorAll('.audio-option');
  const muteOption = document.getElementById('muteOption');

  const videoUrl = "https://uselector.cdn.intigral-ott.net/ADSP1/ADSP1.isml/manifest.mpd";
  const player = new shaka.Player(video);
  
  player.configure({
    streaming: {
      bufferingGoal: 60,
      rebufferingGoal: 5,
      preload: 3,
      retryParameters: {
        maxAttempts: 5,
        baseDelay: 1,
        backoffFactor: 2,
      }
    },
    drm: {
      clearKeys: {
        "eb5a3a48f3e191a00e3ac1e2d470c491":"2c8b7198563527e524d66628c092ef1f"
      }
    }
  });

  async function initPlayer() {
    try {
      loadingSpinner.style.display = 'block';
      await player.load(videoUrl);
      console.log("✅ تم تحميل القناة بنجاح!");
      
      // التحقق من وجود الصوت باللغة العربية وتحديده إذا كان موجودًا
      const audioTracks = player.getAudioTracks();
      const arabicAudioTrack = audioTracks.find(track => track.language === 'ar');
      if (arabicAudioTrack) {
        player.selectAudioTrack(arabicAudioTrack);
        console.log("✅ تم تحديد الصوت باللغة العربية");
        updateActiveAudioOption('ar');
      }
      
      video.muted = false;
      video.volume = 1.0;
      await video.play();
    } catch (error) {
      console.error("❌ خطأ في تحميل القناة:", error);
    } finally {
      loadingSpinner.style.display = 'none';
    }
  }

  document.addEventListener('DOMContentLoaded', initPlayer);

  let hideControlsTimeout;
  
  function formatTime(sec) {
    const minutes = Math.floor(sec / 60).toString().padStart(2, '0');
    const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
  }

  function showControls() {
    controls.classList.add('show');
    clearTimeout(hideControlsTimeout);
    hideControlsTimeout = setTimeout(() => {
      controls.classList.remove('show');
    }, 3000);
  }

  // وظائف أيقونة الصوت الجديدة
  function updateActiveAudioOption(language) {
    audioOptions.forEach(option => {
      option.classList.remove('active');
      if (option.dataset.lang === language) {
        option.classList.add('active');
      }
    });
  }

  function updateSoundIconState() {
    if (video.muted) {
      soundIcon.classList.add('muted');
      muteOption.classList.add('active');
    } else {
      soundIcon.classList.remove('muted');
      muteOption.classList.remove('active');
    }
  }

  // أحداث أيقونة الصوت
  soundIcon.addEventListener('click', (e) => {
    e.stopPropagation();
    audioMenu.classList.toggle('show');
  });

  // إخفاء القائمة عند النقر خارجها
  document.addEventListener('click', (e) => {
    if (!soundIcon.contains(e.target) && !audioMenu.contains(e.target)) {
      audioMenu.classList.remove('show');
    }
  });

  // أحداث خيارات الصوت
  audioOptions.forEach(option => {
    option.addEventListener('click', () => {
      const language = option.dataset.lang;
      if (language) {
        const audioTracks = player.getAudioTracks();
        const selectedTrack = audioTracks.find(track => track.language === language);
        if (selectedTrack) {
          player.selectAudioTrack(selectedTrack);
          updateActiveAudioOption(language);
          console.log(`✅ تم تحديد الصوت: ${language}`);
        }
      }
      audioMenu.classList.remove('show');
    });
  });

  // خيار كتم الصوت
  muteOption.addEventListener('click', () => {
    video.muted = !video.muted;
    updateSoundIconState();
    audioMenu.classList.remove('show');
  });

  // الأحداث الأصلية
  document.body.addEventListener('mousemove', showControls);
  document.body.addEventListener('keydown', showControls);

  playPause.addEventListener('click', () => {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });

  mute.addEventListener('click', () => {
    video.muted = !video.muted;
    updateSoundIconState();
  });

  volumeControl.addEventListener('input', (event) => {
    video.volume = event.target.value;
  });

  seekbar.addEventListener('input', () => {
    video.currentTime = (seekbar.value / 100) * video.duration;
  });

  video.addEventListener('timeupdate', () => {
    seekbar.value = (video.currentTime / video.duration) * 100;
    currentTime.textContent = formatTime(video.currentTime);
  });

  video.addEventListener('loadedmetadata', () => {
    duration.textContent = formatTime(video.duration);
  });

  // تحديث حالة الأيقونة عند تغيير حالة الكتم
  video.addEventListener('volumechange', updateSoundIconState);

  showControls();
</script>

</body>
</html>
