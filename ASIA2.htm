<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل فيديو مع DRM (ClearKey)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: cover;
    }
    #loadingSpinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin: -30px 0 0 -30px;
      border: 8px solid #00ff00;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10000;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
</head>
<body>

<div id="loadingSpinner"></div>
<video id="videoPlayer" autoplay playsinline controls crossorigin="anonymous"></video>

<script>
  const video = document.getElementById('videoPlayer');
  const loadingSpinner = document.getElementById('loadingSpinner');

  const videoUrl = "https://a166aivottlinear-a.akamaihd.net/OTTB/sin-nitro/live/clients/dash/enc/gdhz5mhnyu/out/v1/fe72171ab2684ab8b9ee3e2ffcc9cff2/cenc.mpd";

  const player = new shaka.Player(video);

  player.configure({
    streaming: {
      bufferingGoal: 60,
      rebufferingGoal: 5,
      preload: 3,
      retryParameters: {
        maxAttempts: 5,
        baseDelay: 1,
        backoffFactor: 2,
      }
    },
    drm: {
      clearKeys: {
        '159a2b4e1d2d7f16892d35d935a2fb34': '07809840dd0f511221ca78459167d1b3'
      }
    }
  });

  async function initPlayer() {
    try {
      loadingSpinner.style.display = 'block';
      await player.load(videoUrl);
      console.log("✅ تم تحميل الفيديو بنجاح!");

      video.muted = false;
      video.volume = 1.0;
      await video.play();
    } catch (error) {
      console.error("❌ فشل تحميل الفيديو:", error);
    } finally {
      loadingSpinner.style.display = 'none';
    }
  }

  document.addEventListener('DOMContentLoaded', initPlayer);
</script>

</body>
</html>
