<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل البث المباشر - تحميل تلقائي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #000000, #3b1d56);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sidebar {
            width: 300px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            overflow-y: auto;
            border-right: 3px solid #333;
        }

        .hidden {
            display: none;
        }

        .category {
            background: #ff5722;
            padding: 15px;
            margin: 8px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .category:hover, .category:focus, .category.active {
            background: #e64a19;
            outline: 3px solid yellow;
            transform: scale(1.05);
        }

        .content-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            padding: 20px;
            overflow-y: auto;
            justify-content: center;
            position: relative;
        }

        .item {
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            height: 180px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            padding: 10px;
            box-sizing: border-box;
        }

        .item img {
            width: 80%;
            height: 70%;
            object-fit: contain;
            border-radius: 8px;
        }

        .item:hover, .item:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            outline: 3px solid yellow;
        }

        .item-name {
            font-size: 12px;
            text-align: center;
            margin-top: 8px;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            display: none;
            z-index: 1000;
        }

        .back-button img {
            width: 50px;
            height: 50px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff5722;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .server-info {
            background: rgba(255, 87, 34, 0.2);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ff5722;
        }

        .server-info h3 {
            margin: 0 0 5px 0;
            color: #ff5722;
        }

        .server-info p {
            margin: 2px 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
        }

        /* تحسينات للموبايل */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 3px solid #333;
            }
            
            .content-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .item {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .content-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                padding: 10px;
            }
            
            .item {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading">
        <div class="spinner"></div>
        <p>🚀 جاري تحميل السيرفر...</p>
        <p id="loadingText">الاتصال بالسيرفر</p>
    </div>

    <!-- Sidebar for Categories -->
    <div class="sidebar" id="categories">
        <div class="server-info">
            <h3>📡 معلومات السيرفر</h3>
            <p id="serverName">جاري التحميل...</p>
            <p id="serverUrl">جاري التحميل...</p>
            <p id="serverMac">جاري التحميل...</p>
        </div>
        <div id="categoriesList"></div>
    </div>

    <!-- Back Button -->
    <button id="backButton" class="back-button" onclick="goBack()">
        <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="رجوع">
    </button>

    <!-- Content Container -->
    <div class="content-container" id="content"></div>

    <script>
        // ⚙️ إعدادات السيرفر - قم بتغيير هذه البيانات حسب سيرفرك
        const SERVER_CONFIG = {
            name: "سيرفر البث المباشر",
            url: "http://star4k.me:80",
            // يمكنك استخدام MAC Address أو Username/Password
            mac: "00:1A:79:ae:1b:b4",           // للسيرفرات التي تعمل بـ MAC
            username: "",                       // للسيرفرات التي تعمل بـ Username
            password: "",                       // للسيرفرات التي تعمل بـ Password
            type: "mac"                         // "mac" أو "user"
        };

        // متغيرات عامة
        let categories = [];
        let currentStreams = [];
        let currentCategory = null;
        let isLoading = false;

        // عرض شاشة التحميل
        function showLoading(text = "جاري التحميل...") {
            document.getElementById("loadingScreen").style.display = "block";
            document.getElementById("loadingText").textContent = text;
            isLoading = true;
        }

        // إخفاء شاشة التحميل
        function hideLoading() {
            document.getElementById("loadingScreen").style.display = "none";
            isLoading = false;
        }

        // عرض رسالة خطأ
        function showError(message) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "error-message";
            errorDiv.innerHTML = `⚠️ ${message}`;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                document.body.removeChild(errorDiv);
            }, 5000);
        }

        // تحديث معلومات السيرفر في الواجهة
        function updateServerInfo() {
            document.getElementById("serverName").textContent = `📺 ${SERVER_CONFIG.name}`;
            document.getElementById("serverUrl").textContent = `🌐 ${SERVER_CONFIG.url}`;
            
            if (SERVER_CONFIG.type === "mac") {
                document.getElementById("serverMac").textContent = `🔧 MAC: ${SERVER_CONFIG.mac}`;
            } else {
                document.getElementById("serverMac").textContent = `👤 User: ${SERVER_CONFIG.username}`;
            }
        }

        // بناء رابط API حسب نوع السيرفر
        function buildApiUrl(action, extraParams = "") {
            let baseUrl = `${SERVER_CONFIG.url}/player_api.php?action=${action}`;
            
            if (SERVER_CONFIG.type === "mac") {
                baseUrl += `&mac=${SERVER_CONFIG.mac}`;
            } else {
                baseUrl += `&username=${SERVER_CONFIG.username}&password=${SERVER_CONFIG.password}`;
            }
            
            if (extraParams) {
                baseUrl += `&${extraParams}`;
            }
            
            return baseUrl;
        }

        // تحميل الفئات من السيرفر
        async function loadCategories() {
            showLoading("تحميل الفئات...");
            
            try {
                const apiUrl = buildApiUrl("get_live_categories");
                console.log("Loading categories from:", apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("Categories loaded:", data);
                
                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error("لا توجد فئات متاحة");
                }
                
                categories = data;
                displayCategories();
                hideLoading();
                
            } catch (error) {
                console.error("Error loading categories:", error);
                hideLoading();
                showError(`خطأ في تحميل الفئات: ${error.message}`);
            }
        }

        // عرض الفئات في الشريط الجانبي
        function displayCategories() {
            const container = document.getElementById("categoriesList");
            container.innerHTML = "";
            
            categories.forEach(category => {
                const div = document.createElement("div");
                div.className = "category";
                div.textContent = category.category_name;
                div.tabIndex = 0;
                div.onclick = () => selectCategory(category);
                div.onkeypress = (e) => {
                    if (e.key === 'Enter') selectCategory(category);
                };
                container.appendChild(div);
            });
            
            // تركيز على أول فئة
            setTimeout(() => {
                const firstCategory = container.firstChild;
                if (firstCategory) firstCategory.focus();
            }, 100);
        }

        // اختيار فئة وتحميل قنواتها
        async function selectCategory(category) {
            if (isLoading) return;
            
            currentCategory = category;
            showLoading(`تحميل قنوات ${category.category_name}...`);
            
            // إزالة التحديد من جميع الفئات
            document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('active');
            });
            
            // تحديد الفئة المختارة
            event.target.classList.add('active');
            
            try {
                const apiUrl = buildApiUrl("get_live_streams", `category_id=${category.category_id}`);
                console.log("Loading streams from:", apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("Streams loaded:", data);
                
                if (!Array.isArray(data)) {
                    throw new Error("تنسيق البيانات غير صحيح");
                }
                
                currentStreams = data;
                displayStreams(data);
                document.getElementById("backButton").style.display = "block";
                hideLoading();
                
            } catch (error) {
                console.error("Error loading streams:", error);
                hideLoading();
                showError(`خطأ في تحميل القنوات: ${error.message}`);
            }
        }

        // عرض القنوات في الشبكة
        function displayStreams(streams) {
            const container = document.getElementById("content");
            container.innerHTML = "";
            
            if (streams.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                        <h3>📺 لا توجد قنوات في هذه الفئة</h3>
                        <p>جرب فئة أخرى</p>
                    </div>
                `;
                return;
            }
            
            streams.forEach(stream => {
                const div = document.createElement("div");
                div.className = "item";
                div.tabIndex = 0;
                div.onclick = () => openStream(stream);
                div.onkeypress = (e) => {
                    if (e.key === 'Enter') openStream(stream);
                };
                
                const img = document.createElement("img");
                img.src = stream.stream_icon || "https://via.placeholder.com/100x100/ff5722/white?text=📺";
                img.alt = stream.name || "قناة";
                img.onerror = () => {
                    img.src = "https://via.placeholder.com/100x100/ff5722/white?text=📺";
                };
                
                const nameDiv = document.createElement("div");
                nameDiv.className = "item-name";
                nameDiv.textContent = stream.name || "قناة غير معروفة";
                
                div.appendChild(img);
                div.appendChild(nameDiv);
                container.appendChild(div);
            });
            
            // تركيز على أول قناة
            setTimeout(() => {
                const firstItem = container.firstChild;
                if (firstItem) firstItem.focus();
            }, 100);
        }

        // فتح القناة في المشغل الخارجي
        function openStream(stream) {
            try {
                let streamUrl;
                
                if (SERVER_CONFIG.type === "mac") {
                    streamUrl = `${SERVER_CONFIG.url}/live/${SERVER_CONFIG.mac}/${stream.stream_id}.m3u8`;
                } else {
                    streamUrl = `${SERVER_CONFIG.url}/live/${SERVER_CONFIG.username}/${SERVER_CONFIG.password}/${stream.stream_id}.m3u8`;
                }
                
                const channelName = encodeURIComponent(stream.name || "Live Channel");
                const playUrl = `https://play/stream?url=${encodeURIComponent(streamUrl)}&name=${channelName}`;
                
                console.log("Opening stream:", playUrl);
                
                // محاولة فتح الرابط
                window.location.href = playUrl;
                
            } catch (error) {
                console.error("Error opening stream:", error);
                showError("خطأ في فتح القناة");
            }
        }

        // العودة للفئات
        function goBack() {
            document.getElementById("content").innerHTML = "";
            document.getElementById("backButton").style.display = "none";
            currentStreams = [];
            currentCategory = null;
            
            // إزالة التحديد من جميع الفئات
            document.querySelectorAll('.category').forEach(cat => {
                cat.classList.remove('active');
            });
            
            // تركيز على أول فئة
            setTimeout(() => {
                const firstCategory = document.querySelector('.category');
                if (firstCategory) firstCategory.focus();
            }, 100);
        }

        // التحكم بالكيبورد
        document.addEventListener("keydown", (event) => {
            if (isLoading) return;
            
            switch(event.key) {
                case "Escape":
                case "Backspace":
                    if (document.getElementById("backButton").style.display !== "none") {
                        goBack();
                    }
                    break;
                    
                case "F5":
                    event.preventDefault();
                    location.reload();
                    break;
            }
        });

        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener("DOMContentLoaded", () => {
            console.log("🚀 Starting IPTV Player...");
            console.log("Server Config:", SERVER_CONFIG);
            
            updateServerInfo();
            
            // تأخير بسيط ثم بدء التحميل
            setTimeout(() => {
                loadCategories();
            }, 500);
        });

        // معالجة الأخطاء العامة
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            hideLoading();
            showError("حدث خطأ غير متوقع");
        });

        // معالجة أخطاء الشبكة
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            hideLoading();
            showError("خطأ في الاتصال بالشبكة");
        });
    </script>
</body>
</html>
