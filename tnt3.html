<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل القنوات IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #000000, #3b1d56);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sidebar {
            width: 300px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            overflow-y: auto;
            border-right: 3px solid #333;
        }

        .category {
            background: #ff5722;
            padding: 15px;
            margin: 8px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .category:focus, .category.active {
            background: #e64a19;
            outline: 3px solid yellow;
            transform: scale(1.1);
        }

        .content-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            padding: 20px;
            overflow-y: auto;
            justify-content: center;
            position: relative;
        }

        .item {
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            height: 180px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .item img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            border-radius: 8px;
        }

        .item:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            outline: 3px solid yellow;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            display: none;
            z-index: 1000;
        }

        .back-button img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="categories"></div>
    <button id="backButton" class="back-button" onclick="goBack()">
        <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="رجوع">
    </button>
    <div class="content-container" id="content"></div>

    <script>
        const serverUrl = "http://atg100.xyz";  // رابط السيرفر Stalker
        const macAddress = "00:1A:79:54:10:EA";  // تأكد من استخدام معرف MAC الصحيح الخاص بك

        // تحميل القنوات
        async function loadChannels() {
            try {
                const response = await fetch(`${serverUrl}/c/${macAddress}/`);
                const data = await response.json();
                displayChannels(data.channels);  // افترض أن `channels` هي قائمة القنوات المسترجعة
            } catch (error) {
                document.getElementById("categories").innerHTML = "⚠️ خطأ في تحميل القنوات";
            }
        }

        // عرض القنوات في الصفحة
        function displayChannels(channels) {
            let container = document.getElementById("categories");
            container.innerHTML = "";

            channels.forEach(channel => {
                let div = document.createElement("div");
                div.className = "category";
                div.innerText = channel.name;  // اسم القناة
                div.tabIndex = 0;
                div.onclick = () => playChannel(channel.stream_url);  // فتح القناة
                container.appendChild(div);
            });

            setTimeout(() => {
                container.firstChild?.focus(); // تحديد القناة الأولى ليعمل الريموت
            }, 100);
        }

        // تشغيل القناة عند النقر عليها
        function playChannel(streamUrl) {
            window.open(streamUrl, '_blank');  // فتح رابط البث في نافذة جديدة
        }

        // العودة إلى القوائم السابقة
        function goBack() {
            document.getElementById("categories").style.display = "block";
            document.getElementById("backButton").style.display = "none";
            document.getElementById("content").innerHTML = "";
            setTimeout(() => {
                document.querySelector(".category")?.focus(); // إعادة التركيز على أول قناة
            }, 100);
        }

        // تحميل القنوات عند تحميل الصفحة
        document.addEventListener("DOMContentLoaded", loadChannels);
    </script>
</body>
</html>
