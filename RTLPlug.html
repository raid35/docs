<script>
    // عرض الديالوج بعد تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        // التحقق مما إذا كان المستخدم قد اختار عدم عرض الديالوج مجدداً
        if (!localStorage.getItem('hideTelegramDialog')) {
            setTimeout(function() {
                document.getElementById('telegramDialog').style.display = 'flex';
            }, 3000); // عرض الديالوج بعد 3 ثواني من تحميل الصفحة
        }
        
        // إغلاق الديالوج عند النقر على زر الإغلاق
        document.getElementById('closeDialog').addEventListener('click', function() {
            document.getElementById('telegramDialog').style.display = 'none';
        });
        
        // إغلاق الديالوج وعدم عرضه مجدداً عند النقر على الخيار
        document.getElementById('neverShowAgain').addEventListener('click', function() {
            document.getElementById('telegramDialog').style.display = 'none';
            localStorage.setItem('hideTelegramDialog', 'true');
        });
    });
</script>
