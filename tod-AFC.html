<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل فيديو مع زر تغيير الصوت</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .controls.show {
      opacity: 1;
    }
    .btn {
      color: white;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .time {
      color: white;
      font-size: 14px;
    }
    #seekbar {
      flex: 1;
      margin: 0 10px;
    }
    #volumeControl {
      width: 100px;
    }
    #loadingSpinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin: -30px 0 0 -30px;
      border: 8px solid #00ff00;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10000;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #audioMenu {
      display: none;
      position: absolute;
      bottom: 60px;
      right: 60px;
      background: rgba(0,0,0,0.8);
      border: 1px solid #00ff00;
      border-radius: 8px;
      padding: 5px;
      z-index: 9999;
    }
    .audio-option {
      background: none;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 5px;
      text-align: center;
      width: 100%;
    }
    .audio-option:focus {
      outline: 2px solid #00ff00;
      background: rgba(0,255,0,0.2);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
</head>
<body>

<!-- دائرة التحميل -->
<div id="loadingSpinner"></div>

<video id="videoPlayer" autoplay playsinline controls crossorigin="anonymous"></video>

<div id="controls" class="controls">
  <button id="playPause" class="btn">⏯️</button>
  <div class="time" id="currentTime">00:00</div>
  <input type="range" id="seekbar" value="0" min="0" max="100" step="1">
  <div class="time" id="duration">00:00</div>
  <button id="mute" class="btn">🔇</button>
  <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" />
  <button id="audioTrack" class="btn">🎵</button>
</div>

<!-- قائمة مسارات الصوت -->
<div id="audioMenu"></div>

<script>
  const video = document.getElementById('videoPlayer');
  const controls = document.getElementById('controls');
  const playPause = document.getElementById('playPause');
  const mute = document.getElementById('mute');
  const seekbar = document.getElementById('seekbar');
  const volumeControl = document.getElementById('volumeControl');
  const currentTime = document.getElementById('currentTime');
  const duration = document.getElementById('duration');
  const loadingSpinner = document.getElementById('loadingSpinner');
  const audioTrackBtn = document.getElementById('audioTrack');
  const audioMenu = document.getElementById('audioMenu');

  const videoUrl = "https://cdn-bein-prod-a-01.vos360.video/Content/Channel/svc-spo-hd-30-dt/DASH/playlist.mpd";

  const player = new shaka.Player(video);

  player.configure({
    streaming: {
      bufferingGoal: 60,
      rebufferingGoal: 5,
      preload: 3,
      retryParameters: {
        maxAttempts: 5,
        baseDelay: 1,
        backoffFactor: 2,
      }
    },
    drm: {
      clearKeys: {
        "f6540dc09a283bb189b5806166eb3a12": "93c04494177f6952ae4c7507d3b75bfa"
      }
    }
  });

  async function initPlayer() {
    try {
      loadingSpinner.style.display = 'block';
      await player.load(videoUrl);
      console.log("✅ تم تحميل القناة بنجاح!");

      const audioTracks = player.getAudioTracks();
      const arabicAudioTrack = audioTracks.find(track => track.language === 'ar');
      if (arabicAudioTrack) {
        player.selectAudioTrack(arabicAudioTrack);
        console.log("✅ تم اختيار الصوت العربي");
      }

      if (audioTracks.length > 1) {
        populateAudioMenu(audioTracks);
      } else {
        audioTrackBtn.style.display = 'none';
      }

      video.muted = false;
      video.volume = 1.0;
      await video.play();
    } catch (error) {
      console.error("❌ خطأ في تحميل القناة:", error);
    } finally {
      loadingSpinner.style.display = 'none';
    }
  }

  function populateAudioMenu(tracks) {
    audioMenu.innerHTML = '';
    tracks.forEach(track => {
      const btn = document.createElement('button');
      btn.className = 'audio-option';
      btn.textContent = track.language.toUpperCase();
      btn.addEventListener('click', () => {
        player.selectAudioTrack(track);
        audioMenu.style.display = 'none';
      });
      audioMenu.appendChild(btn);
    });
  }

  document.addEventListener('DOMContentLoaded', initPlayer);

  let hideControlsTimeout;

  function formatTime(sec) {
    const minutes = Math.floor(sec / 60).toString().padStart(2, '0');
    const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
  }

  function showControls() {
    controls.classList.add('show');
    clearTimeout(hideControlsTimeout);
    hideControlsTimeout = setTimeout(() => {
      controls.classList.remove('show');
      audioMenu.style.display = 'none'; // إخفاء قائمة الصوت عند إخفاء الشريط
    }, 3000);
  }

  document.body.addEventListener('mousemove', showControls);
  document.body.addEventListener('keydown', showControls);

  playPause.addEventListener('click', () => {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });

  mute.addEventListener('click', () => {
    video.muted = !video.muted;
  });

  volumeControl.addEventListener('input', (event) => {
    video.volume = event.target.value;
  });

  seekbar.addEventListener('input', () => {
    video.currentTime = (seekbar.value / 100) * video.duration;
  });

  video.addEventListener('timeupdate', () => {
    seekbar.value = (video.currentTime / video.duration) * 100;
    currentTime.textContent = formatTime(video.currentTime);
  });

  video.addEventListener('loadedmetadata', () => {
    duration.textContent = formatTime(video.duration);
  });

  audioTrackBtn.addEventListener('click', () => {
    if (audioMenu.style.display === 'none') {
      audioMenu.style.display = 'block';
      const firstOption = audioMenu.querySelector('.audio-option');
      if (firstOption) firstOption.focus();
    } else {
      audioMenu.style.display = 'none';
    }
  });

  showControls();
</script>

</body>
</html>
