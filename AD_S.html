<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siksa TV Pro - Global Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.9/shaka-player.ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.9/controls.min.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; background: #000; width: 100%; height: 100%; overflow: hidden; }
        .shaka-video-container { width: 100%; height: 100%; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .shaka-bottom-controls { display: flex; direction: ltr; }

        /* دائرة التحميل الاحترافية */
        .shaka-spinner-container {
            width: 100% !important;
            height: 100% !important;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shaka-spinner {
            width: 70px !important;
            height: 70px !important;
            border-width: 6px !important;
            border-color: rgba(255, 255, 255, 0.2) !important;
            border-top-color: #ff6b35 !important;
        }
    </style>
</head>
<body>

    <div data-shaka-player-container class="shaka-video-container">
        <video id="dash-video" data-shaka-player autoplay crossorigin="anonymous" playsinline></video>
    </div>

    <script>
        const channelList = {
            "sps1": {
                url: "https://sps1.starzplayarabia.com/out/v1/eee188845e9543699fd24e5a9890c6e2/index.mpd",
                kid: "b253c726c24c7c94a3ddf9b1907e2c76",
                key: "097963d6ad73c3d712a104981de0ed42"
            },
            "sps2": {
                url: "https://sps2.starzplayarabia.com/out/v1/15e7d1ffb99746dda03f71dbbbc3c08b/index.mpd",
                kid: "ee861edcd99093153a763a94b14c2c5a",
                key: "ab3991f6a7729ba1ea4bcdba0c1ae6c0"
            },
            "LA_LIGÁ": {
                url: "https://abclxdjaaaaaaaamkqb6y4p6ie2zk.ottb.live.cf.ww.aiv-cdn.net/dub-nitro/live/clients/dash/enc/k0duzgfejg/out/v1/70a50b1bda944628b8e7e66ab4069419/cenc.mpd",
                kid: "620e51b82596475517a27aa425c52280",
                key: "2b9ba811e9c5aeafc8ae1b71cdca4d6a"
            },
            "La_Une": {
                url: "https://c9851ec-rbm-hilv-fsly.cdn.redbee.live/L26/669bb376/9069a322.isml/.mpd",
                kid: "cbdd636bb2e44f1fa6ebd41f46a3cc52", 
                key: "e6ab6c56a79962dcab612e9dc4fea986"
            }
        };

        async function initPlayer() {
            const video = document.getElementById('dash-video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id') || "BEIN1";
            const channel = channelList[channelId];

            if (!channel) return;

            // نظام فلترة الطلبات لتخطي حماية السيرفر (مهم لقنوات StarzPlay)
            player.getNetworkingEngine().registerRequestFilter(function(type, request) {
                request.headers['User-Agent'] = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36';
            });

            const drmConfig = {};
            drmConfig[channel.kid] = channel.key;

            player.configure({
                drm: { clearKeys: drmConfig },
                abr: {
                    enabled: true,
                    defaultBandwidthEstimate: 1000000,
                    switchInterval: 1
                },
                streaming: {
                    bufferingGoal: 30,
                    rebufferingGoal: 2,
                    lowLatencyEnabled: true,
                    retryParameters: { maxAttempts: 5, baseDelay: 1000 }
                }
            });

            try {
                await player.load(channel.url);
                // محاولة اختيار المسار الصوتي العربي
                const tracks = player.getVariantTracks();
                if (tracks.some(t => t.language.startsWith('ar'))) {
                    player.selectAudioLanguage('ar');
                }
            } catch (e) {
                console.error('فشل في تحميل القناة:', e);
            }
        }

        document.addEventListener('shaka-ui-loaded', initPlayer);
    </script>
</body>
</html>
