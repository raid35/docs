<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siksa TV - Balanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.9/shaka-player.ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.9/controls.min.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: #000; color: #fff; overflow: hidden; height: 100vh; }
        .video-player { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; }
        #dash-video { width: 100%; height: 100%; object-fit: contain; }

        .header { position: absolute; top: 0; left: 0; width: 100%; padding: 15px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); z-index: 2000; display: flex; align-items: center; gap: 10px; opacity: 0; transition: 0.5s; }
        .header.show { opacity: 1; }
        .badge { background: #ff6b35; padding: 4px 12px; border-radius: 4px; font-weight: bold; font-size: 0.9rem; }

        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 10px 25px; border-radius: 50px; display: flex; gap: 20px; opacity: 0; transition: 0.3s; z-index: 2000; }
        .controls.show { opacity: 1; }
        .btn { background: none; border: none; color: white; font-size: 1.4rem; cursor: pointer; }

        .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3000; text-align: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,107,53,0.2); border-top: 3px solid #ff6b35; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="video-player" id="playerUI">
        <div class="header" id="headerUI">
            <span class="badge" id="channelName">LIVE</span>
            <span id="channelStatus">بث مباشر</span>
        </div>

        <div class="loading" id="loader">
            <div class="spinner"></div>
            <p>جاري التحميل...</p>
        </div>

        <video id="dash-video" autoplay crossorigin="anonymous" playsinline></video>

        <div class="controls" id="controlsUI">
            <button class="btn" id="playBtn"><i class="fas fa-pause"></i></button>
            <button class="btn" id="muteBtn"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <script>
        const channelList = {
            "sps1": {
                url: "https://sps1.starzplayarabia.com/out/v1/eee188845e9543699fd24e5a9890c6e2/index.mpd",
                k1: "b253c726c24c7c94a3ddf9b1907e2c76",
                k2: "097963d6ad73c3d712a104981de0ed42"
            },
            "sps2": {
                url: "https://sps2.starzplayarabia.com/out/v1/15e7d1ffb99746dda03f71dbbbc3c08b/index.mpd",
                k1: "ee861edcd99093153a763a94b14c2c5a",
                k2: "ab3991f6a7729ba1ea4bcdba0c1ae6c0"
            },
			"LA_LIGÁ": {
                url: "https://abclxdjaaaaaaaamkqb6y4p6ie2zk.ottb.live.cf.ww.aiv-cdn.net/dub-nitro/live/clients/dash/enc/k0duzgfejg/out/v1/70a50b1bda944628b8e7e66ab4069419/cenc.mpd",
                k1: "620e51b82596475517a27aa425c52280",
                k2: "2b9ba811e9c5aeafc8ae1b71cdca4d6a"
            },
			"La_Une": {
                url: "https://c9851ec-rbm-hilv-fsly.cdn.redbee.live/L26/669bb376/9069a322.isml/.mpd",
                k1: "cbdd636bb2e44f1fa6ebd41f46a3cc52",
                k2: "e6ab6c56a79962dcab612e9dc4fea986"
            },
            "BEIN3": {
                url: "https://a83aivottlinear-a.akamaihd.net/OTTB/syd-nitro/live/clients/dash/enc/q4u5nwaogz/out/v1/18de6d3e65934f3a8de4358e69eab86c/cenc.mpd",
                k1: "7995c724a13748ed970840a8ab5bb9b3",
                k2: "67bdaf1e2175b9ff682fcdf0e2354b1e"
            }
        };

        async function initPlayer() {
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id') || "BEIN1";
            const channel = channelList[channelId];

            if (!channel) return;

            const video = document.getElementById('dash-video');
            const player = new shaka.Player(video);

            const keys = {};
            keys[channel.k1] = channel.k2;

            // --- إعدادات خفيفة وسريعة التبديل ---
            player.configure({
                preferredAudioLanguage: 'ar',
                drm: { clearKeys: keys },
                streaming: {
                    bufferingGoal: 10,       // تقليل القيمة لـ 10 ثوانٍ فقط لتخفيف الضغط
                    rebufferingGoal: 2,      // تشغيل سريع عند الانقطاع
                    bufferBehind: 10,
                    jumpOnLiveEdge: true
                },
                abr: {
                    enabled: true,           // تشغيل التبديل التلقائي
                    switchInterval: 2,       // منح المشغل وقت بسيط (ثانيتين) للتنقل بين الجودات بهدوء
                }
            });

            try {
                await player.load(channel.url);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('channelName').innerText = channelId;
                player.selectAudioLanguage('ar');
            } catch (e) { console.error(e); }
        }

        // واجهة المستخدم
        const ui = document.getElementById('playerUI');
        ui.onmousemove = () => {
            document.getElementById('headerUI').classList.add('show');
            document.getElementById('controlsUI').classList.add('show');
            clearTimeout(window.t);
            window.t = setTimeout(() => {
                document.getElementById('headerUI').classList.remove('show');
                document.getElementById('controlsUI').classList.remove('show');
            }, 3000);
        };

        const v = document.getElementById('dash-video');
        document.getElementById('playBtn').onclick = () => {
            if(v.paused) { v.play(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>'; }
            else { v.pause(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>'; }
        };

        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
