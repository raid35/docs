<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siksa TV Pro - Smart Adaptive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.9/shaka-player.ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.9/controls.min.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; background: #000; width: 100%; height: 100%; overflow: hidden; }
        .shaka-video-container { width: 100%; height: 100%; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        /* تحسين مظهر شريط التحميل ليتناسب مع Google TV */
        .shaka-bottom-controls { display: flex; direction: ltr; }

        /* --- إضافة وتنسيق دائرة التحميل (Spinner) مثل ExoPlayer --- */
        .shaka-spinner-container {
            width: 100% !important;
            height: 100% !important;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shaka-spinner {
            width: 70px !important; /* حجم الدائرة */
            height: 70px !important;
            border-width: 6px !important; /* سمك الخط */
            border-color: rgba(255, 255, 255, 0.2) !important;
            border-top-color: #ff6b35 !important; /* لون التحميل (يمكنك تغييره للأزرق أو البرتقالي) */
        }
        /* ------------------------------------------------------- */
    </style>
</head>
<body>

    <div data-shaka-player-container class="shaka-video-container">
        <video id="dash-video" data-shaka-player autoplay crossorigin="anonymous" playsinline></video>
    </div>

    <script>
        const channelList = {
            "sps1": {
                url: "https://sps1.starzplayarabia.com/out/v1/eee188845e9543699fd24e5a9890c6e2/index.mpd",
                k1: "b253c726c24c7c94a3ddf9b1907e2c76",
                k2: "097963d6ad73c3d712a104981de0ed42"
            },
            "BEIN2": {
                url: "https://aba5sdmaaaaaaaamdwujas5g6mg4r.otte.live.cf.ww.aiv-cdn.net/syd-nitro/live/clients/dash/enc/8m8cd46i1t/out/v1/83985c68e4174e90a58a1f2c024be4c9/cenc.mpd",
                kid: "0b42be2664d7e811d04f3e504e0924c5", 
                key: "ae24090123b8c72ac5404dc152847cb8"
            },
            "BEIN3": {
                url: "https://aba5sdmaaaaaaaamhq2w5oosrf5ae.otte.live.cf.ww.aiv-cdn.net/syd-nitro/live/clients/dash/enc/q4u5nwaogz/out/v1/18de6d3e65934f3a8de4358e69eab86c/cenc.mpd",
                kid: "7995c724a13748ed970840a8ab5bb9b3", 
                key: "67bdaf1e2175b9ff682fcdf0e2354b1e"
            }
        };

        async function initPlayer() {
            const video = document.getElementById('dash-video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id') || "BEIN1";
            const channel = channelList[channelId];

            if (!channel) return;

            const drmConfig = {};
            drmConfig[channel.kid] = channel.key;

            player.configure({
                drm: { clearKeys: drmConfig },
                abr: {
                    enabled: true,
                    defaultBandwidthEstimate: 1000000,
                    switchInterval: 1,
                    restrictions: { minHeight: 360 }
                },
                streaming: {
                    bufferingGoal: 30,
                    rebufferingGoal: 2,
                    bufferBehind: 30,
                    lowLatencyEnabled: true,
                    retryParameters: {
                        maxAttempts: 5,
                        baseDelay: 1000
                    }
                },
                manifest: {
                    dash: { autoCorrectDrift: true }
                }
            });

            try {
                await player.load(channel.url);
                const audioTracks = player.getVariantTracks();
                if (audioTracks.some(t => t.language === 'ar')) {
                    player.selectAudioLanguage('ar');
                }
            } catch (e) {
                console.error('Error loading channel:', e);
            }
        }

        document.addEventListener('shaka-ui-loaded', initPlayer);
    </script>
</body>
</html>
