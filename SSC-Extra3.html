<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل احترافي</title>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    #controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #controls.show {
      opacity: 1;
    }
    button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<video id="videoPlayer" controls></video>

<div id="controls">
  <button onclick="togglePlay()">⏯️</button>
  <span id="status">00:00</span>
  <button onclick="toggleMute()">🔈</button>
</div>

<script>
const url = 'https://ssc-news-live-enc.edgenextcdn.net/out/v1/ef466f43623c4bbaa3f905b566ec35ea/index.mpd'; // رابط MPD
const clearkey = {
  "kids": ["3d04975236a44f62857d181597705ee6"],
  "keys": ["362133e9cb13189ad4fe095ced216f60"]
};

const video = document.getElementById('videoPlayer');
const controls = document.getElementById('controls');

const player = dashjs.MediaPlayer().create();
player.initialize(video, url, true);

player.setProtectionData({
  "org.w3.clearkey": {
    "clearkeys": {
      clearkey.kids[0]: clearkey.keys[0]
    }
  }
});

// وظائف تحكم
function togglePlay() {
  if (video.paused) {
    video.play();
  } else {
    video.pause();
  }
}

function toggleMute() {
  video.muted = !video.muted;
}

let controlTimeout;
function showControls() {
  controls.classList.add('show');
  clearTimeout(controlTimeout);
  controlTimeout = setTimeout(() => {
    controls.classList.remove('show');
  }, 3000);
}

document.addEventListener('mousemove', showControls);
document.addEventListener('keydown', showControls);

video.addEventListener('timeupdate', () => {
  const minutes = Math.floor(video.currentTime / 60);
  const seconds = Math.floor(video.currentTime % 60);
  document.getElementById('status').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
});

// تبدأ تشغيل تلقائي
video.play();
</script>

</body>
</html>
