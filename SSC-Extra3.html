<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل فيديو احترافي مع DRM</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .controls.show {
      opacity: 1;
    }
    .btn {
      color: white;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .time {
      color: white;
      font-size: 14px;
    }
    #seekbar {
      flex: 1;
      margin: 0 10px;
    }
  </style>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>

<video id="videoPlayer" controls crossorigin="anonymous"></video>

<div id="controls" class="controls">
  <button id="playPause" class="btn">⏯️</button>
  <div class="time" id="currentTime">00:00</div>
  <input type="range" id="seekbar" value="0" min="0" max="100" step="1">
  <div class="time" id="duration">00:00</div>
  <button id="mute" class="btn">🔇</button>
</div>

<script>
  const video = document.getElementById('videoPlayer');
  const controls = document.getElementById('controls');
  const playPause = document.getElementById('playPause');
  const mute = document.getElementById('mute');
  const seekbar = document.getElementById('seekbar');
  const currentTime = document.getElementById('currentTime');
  const duration = document.getElementById('duration');

  // رابط MPD مع DRM و مفتاح الترخيص
  const videoUrl = "https://ssc-news-live-enc.edgenextcdn.net/out/v1/ef466f43623c4bbaa3f905b566ec35ea/index.mpd";
  const licenseUrl = "3d04975236a44f62857d181597705ee6:362133e9cb13189ad4fe095ced216f60"; // استبدل بهذا الرابط الفعلي للترخيص

  const player = dashjs.MediaPlayer().create();
  player.initialize(video, videoUrl, true);

  // إعدادات DRM (مثل clearkey)
  player.setProtectionData({
    "com.widevine.alpha": {
      "serverURL": licenseUrl
    }
  });

  let hideControlsTimeout;

  function formatTime(sec) {
    const minutes = Math.floor(sec / 60).toString().padStart(2, '0');
    const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
  }

  function showControls() {
    controls.classList.add('show');
    clearTimeout(hideControlsTimeout);
    hideControlsTimeout = setTimeout(() => {
      controls.classList.remove('show');
    }, 3000);
  }

  document.body.addEventListener('mousemove', showControls);
  document.body.addEventListener('keydown', showControls);

  playPause.addEventListener('click', () => {
    if (video.paused) {
      player.play();
    } else {
      player.pause();
    }
  });

  mute.addEventListener('click', () => {
    video.muted = !video.muted;
  });

  player.on('timeupdate', () => {
    seekbar.value = (player.time() / player.duration()) * 100;
    currentTime.textContent = formatTime(player.time());
  });

  player.on('durationchange', () => {
    duration.textContent = formatTime(player.duration());
  });

  seekbar.addEventListener('input', () => {
    player.seek(seekbar.value / 100 * player.duration());
  });

  // إظهار التحكم أول بداية
  showControls();
</script>

</body>
</html>
