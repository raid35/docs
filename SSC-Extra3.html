<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📺 بث مباشر - قناة AD 1.html</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay playsinline></video>

  <script>
    const channel = {
      url: "https://ssc-extra3-enc.edgenextcdn.net/out/v1/8f1c6c3f05ef4284a64b342891bd85ae/index.mpd",
      license: "98cfd6fd4812497fb24dc75f7545f2ee:d3006ee69e77b25939728ebf30d3180a"
    };

    const video = document.getElementById("videoPlayer");
    const player = new shaka.Player(video);

    async function startChannel() {
      try {
        player.configure({
          drm: {
            clearKeys: {
              [channel.license.split(":")[0]]: channel.license.split(":")[1]
            }
          }
        });

        // تحميل الفيديو
        await player.load(channel.url);

        // اختيار الصوت باللغة العربية إذا كانت متاحة
        player.selectAudioLanguage('ar');

        // تشغيل الفيديو مع الصوت
        video.volume = 1.0;
        video.muted = false;
        await video.play();
      } catch (err) {
        console.error("خطأ في تشغيل القناة:", err);
      }
    }

    startChannel();
  </script>
</body>
</html>
