<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل الفيديو الاحترافي</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      width: 90%;
    }
    .button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <div class="controls">
    <button class="button" onclick="togglePlayPause()">تشغيل/إيقاف</button>
    <button class="button" onclick="increaseSpeed()">زيادة السرعة</button>
    <button class="button" onclick="decreaseSpeed()">خفض السرعة</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
  <script>
    async function initPlayer() {
      const manifestUri = 'https://ssc-news-live-enc.edgenextcdn.net/out/v1/ef466f43623c4bbaa3f905b566ec35ea/index.mpd'; // رابط MPD
      const clearkeys = {
        '3d04975236a44f62857d181597705ee6': '362133e9cb13189ad4fe095ced216f60'
      };

      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      player.configure({
        drm: {
          clearKeys: clearkeys
        }
      });

      try {
        await player.load(manifestUri); // تحميل الفيديو
        console.log('تم التحميل!');
      } catch (e) {
        console.error('فشل التحميل:', e);
      }
    }

    function togglePlayPause() {
      const video = document.getElementById('video');
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function increaseSpeed() {
      const video = document.getElementById('video');
      video.playbackRate += 0.25;
    }

    function decreaseSpeed() {
      const video = document.getElementById('video');
      video.playbackRate -= 0.25;
    }

    // التحقق من دعم المتصفح
    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      console.error('المتصفح لا يدعم Shaka Player');
    }
  </script>
</body>
</html>
