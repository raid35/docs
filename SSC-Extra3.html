<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل احترافي</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
    #controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
      transition: opacity 0.5s;
      opacity: 0;
    }
    #controls.show {
      opacity: 1;
    }
    button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<video id="video" controlsList="nodownload">
  <source src="https://ssc-news-live-enc.edgenextcdn.net/out/v1/ef466f43623c4bbaa3f905b566ec35ea/index.mpd" type="application/dash+xml">
  متصفحك لا يدعم تشغيل الفيديو.
</video>

<div class="info" id="info">الجودة: HD | الصوت: 100%</div>

<div id="controls">
  <button id="rewind">⏪</button>
  <button id="playpause">⏯️</button>
  <button id="forward">⏩</button>
  <button id="mute">🔈</button>
</div>

<script>
  const video = document.getElementById('video');
  const controls = document.getElementById('controls');
  const playpause = document.getElementById('playpause');
  const rewind = document.getElementById('rewind');
  const forward = document.getElementById('forward');
  const mute = document.getElementById('mute');
  const info = document.getElementById('info');

  let hideTimeout;

  function showControls() {
    controls.classList.add('show');
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(() => {
      controls.classList.remove('show');
    }, 3000);
  }

  document.addEventListener('mousemove', showControls);
  document.addEventListener('keydown', (e) => {
    showControls();
    if (e.key === "ArrowRight") {
      video.currentTime += 10;
    } else if (e.key === "ArrowLeft") {
      video.currentTime -= 10;
    } else if (e.key === " ") {
      if (video.paused) video.play();
      else video.pause();
    }
  });

  playpause.onclick = () => {
    if (video.paused) video.play();
    else video.pause();
  };

  rewind.onclick = () => {
    video.currentTime -= 10;
  };

  forward.onclick = () => {
    video.currentTime += 10;
  };

  mute.onclick = () => {
    video.muted = !video.muted;
    mute.textContent = video.muted ? "🔇" : "🔈";
    info.textContent = video.muted ? "الصوت: مكتوم" : "الصوت: 100%";
    showControls();
  };

  // إظهار الشريط عند بداية التشغيل
  video.addEventListener('play', showControls);
</script>

</body>
</html>
