        .ViostreamIframe iframe { border: 0; height: 100%; left: 0; position: absolute; top: 0; width: 100%; }
        
        /* أيقونات التحكم */
        .control-overlay {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px 20px;
            backdrop-filter: blur(10px);
        }
        
        .control-overlay.show {
            display: flex;
            align-items: center;
            gap: 30px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 8px;
            min-width: 80px;
        }
        
        .control-item:hover,
        .control-item.selected {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .control-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            fill: currentColor;
        }
        
        .control-label {
            font-size: 12px;
            text-align: center;
            font-weight: 500;
        }
        
        .track-menu {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: none;
            min-width: 200px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .track-menu.show {
            display: block;
            animation: slideUp 0.3s ease-in-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .track-option {
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s ease;
        }
        
        .track-option:hover,
        .track-option.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* تحسين للتلفاز */
        @media (max-width: 1920px) {
            .control-overlay {
                bottom: 100px;
            }
            .control-item {
                min-width: 100px;
                padding: 15px;
            }
            .control-icon {

            }

        function setupControlOverlay() {
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ' || e.keyCode === 13 || e.keyCode === 32) {
                    e.preventDefault();
                    showControls();
                }
                
                if (e.key === 'Escape' || e.key === 'Backspace') {
                    e.preventDefault();
                    hideControls();
                }
            });

            document.getElementById('audioControl').addEventListener('click', function(e) {
                e.stopPropagation();
                toggleAudioMenu();
            });

            document.getElementById('subtitleControl').addEventListener('click', function(e) {
                e.stopPropagation();
                toggleSubtitleMenu();
            });

            document.addEventListener('click', function() {
                hideAllMenus();
            });
        }

        function showControls() {
            const controlOverlay = document.getElementById('controlOverlay');
            controlOverlay.classList.add('show');
            
            clearTimeout(controlTimeout);
            controlTimeout = setTimeout(hideControls, 5000);
        }

        function hideControls() {
            const controlOverlay = document.getElementById('controlOverlay');
            controlOverlay.classList.remove('show');
            hideAllMenus();
            clearTimeout(controlTimeout);
        }

        function hideAllMenus() {
            document.getElementById('audioMenu').classList.remove('show');
            document.getElementById('subtitleMenu').classList.remove('show');
        }

        function toggleAudioMenu() {
            const audioMenu = document.getElementById('audioMenu');
            const subtitleMenu = document.getElementById('subtitleMenu');
            
            subtitleMenu.classList.remove('show');
            audioMenu.classList.toggle('show');
            
            if (audioMenu.classList.contains('show')) {
                updateAudioTracks();
            }
        }

        function toggleSubtitleMenu() {
            const audioMenu = document.getElementById('audioMenu');
            const subtitleMenu = document.getElementById('subtitleMenu');
            
            audioMenu.classList.remove('show');
            subtitleMenu.classList.toggle('show');
            
            if (subtitleMenu.classList.contains('show')) {
                updateSubtitleTracks();
            }
        }

        function updateAudioTracks() {
            const audioMenu = document.getElementById('audioMenu');
            const player = jwplayer("player");
            const audioTracks = player.getAudioTracks();
            
            audioMenu.innerHTML = '';
            
            if (audioTracks && audioTracks.length > 0) {
                audioTracks.forEach(function(track, index) {
                    const option = document.createElement('div');
                    option.className = 'track-option';
                    option.textContent = track.name || `مسار صوتي ${index + 1}`;
                    
                    if (index === player.getCurrentAudioTrack()) {
                        option.classList.add('active');
                    }
                    
                    option.addEventListener('click', function() {
                        player.setCurrentAudioTrack(index);
                        updateAudioTracks();
                        hideAllMenus();
                    });
                    
                    audioMenu.appendChild(option);
                });
            } else {
                const noTracks = document.createElement('div');
                noTracks.className = 'track-option';
                noTracks.textContent = 'لا توجد مسارات صوتية متاحة';
                audioMenu.appendChild(noTracks);
            }
        }

        function updateSubtitleTracks() {
            const subtitleMenu = document.getElementById('subtitleMenu');
            const player = jwplayer("player");
            const subtitleTracks = player.getCaptionsList();
            
            subtitleMenu.innerHTML = '';
            
            const offOption = document.createElement('div');
            offOption.className = 'track-option';
            offOption.textContent = 'إيقاف الترجمة';
            if (player.getCurrentCaptions() === -1) {
                offOption.classList.add('active');
            }
            offOption.addEventListener('click', function() {
                player.setCurrentCaptions(-1);
                updateSubtitleTracks();
                hideAllMenus();
            });
            subtitleMenu.appendChild(offOption);
            
            if (subtitleTracks && subtitleTracks.length > 0) {
                subtitleTracks.forEach(function(track, index) {
                    const option = document.createElement('div');
                    option.className = 'track-option';
                    option.textContent = track.label || `ترجمة ${index + 1}`;
                    
                    if (index === player.getCurrentCaptions()) {

                    }

                        player.setCurrentCaptions(index);
                        updateSubtitleTracks();
                        hideAllMenus();
                    });
                    
                    subtitleMenu.appendChild(option);
                });
            } else {

                subtitleMenu.appendChild(noTracks);
