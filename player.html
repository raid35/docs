<!DOCTYPE html>
<html>
<head>
    <title>Video Player - محسن للسرعة</title>

    <script>jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";</script>
    <style>
        body { 
            margin: 0px; 
            background: #000;
            font-family: Arial, sans-serif;
        }
        .ViostreamIframe { 
            overflow: hidden; 
            padding-top: 56.25%; 
            position: relative; 
        }
        .ViostreamIframe iframe { 
            border: 0; 
            height: 100%; 
            left: 0; 
            position: absolute; 
            top: 0; 
            width: 100%; 
        }
        
        /* مؤشر التحميل السريع */
        #fastLoadingIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            z-index: 999999;
            display: none;
            text-align: center;
            font-size: 16px;
        }
        
        .loading-spinner {
            border: 3px solid rgba(0,255,0,0.3);
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* رسالة حالة الاتصال */
        #connectionStatus {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 999998;
            display: none;
        }
        
        /* أيقونات التلفاز */
        #tvControls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 999999;
            border: 3px solid white;
        }
        
        #tvControls.visible {
            display: flex;
            gap: 30px;
        }
        
        .tv-button {
            color: white;
            text-align: center;
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 8px;
            min-width: 100px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .tv-button.selected {
            border: 2px solid #00ff00;
            background: rgba(0,255,0,0.2);
        }
        
        .tv-icon {
            font-size: 30px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="player" class="ViostreamIframe"></div>
    
    <!-- مؤشر التحميل السريع -->
    <div id="fastLoadingIndicator">
        <div class="loading-spinner"></div>
        <div id="loadingText">جاري تحميل القناة بسرعة عالية...</div>
        <div id="loadingProgress" style="font-size: 12px; margin-top: 5px;"></div>
    </div>
    
    <!-- حالة الاتصال -->
    <div id="connectionStatus">جاري الاتصال...</div>
    
    <!-- أيقونات التلفاز -->
    <div id="tvControls">
        <div class="tv-button" id="audioBtn">
            <div class="tv-icon">🔊</div>
            <div>الصوت</div>
        </div>
        <div class="tv-button" id="subtitleBtn">
            <div class="tv-icon">📝</div>
            <div>الترجمة</div>
        </div>
    </div>

    <script>
        // تحسينات الشبكة والأداء
        (function() {
            var originalFetch = window.fetch;
            var originalXHR = window.XMLHttpRequest;
            
            // User Agent محسن للسرعة
            var customUserAgent = "Mozilla/5.0 (Smart-TV; Linux; Tizen 6.0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 TV Safari/537.36";
            
            // تحسين fetch مع إعدادات السرعة
            window.fetch = function(url, options) {
                options = options || {};
                options.headers = options.headers || {};
                options.headers['User-Agent'] = customUserAgent;
                options.headers['Referer'] = window.location.origin;
                options.headers['Cache-Control'] = 'no-cache';
                options.headers['Connection'] = 'keep-alive';
                
                // تحسين timeout
                if (!options.timeout) {
                    options.timeout = 10000; // 10 ثواني
                }
                
                return originalFetch.call(this, url, options);
            };
            
            // تحسين XMLHttpRequest
            var XHROpen = originalXHR.prototype.open;
            originalXHR.prototype.open = function(method, url, async, user, password) {
                XHROpen.apply(this, arguments);
                this.setRequestHeader('User-Agent', customUserAgent);
                this.setRequestHeader('Referer', window.location.origin);
                this.setRequestHeader('Cache-Control', 'no-cache');
                this.setRequestHeader('Connection', 'keep-alive');
                this.timeout = 8000; // 8 ثواني
            };
        })();

        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var ConfiguracionCanales = {
            "USANETWORK": {
                url: "https://fastly-live.cdn.intigral-ott.net/HGTV/HGTV.isml/manifest.mpd",
                k1: "9692022f609d8b8fa2525048aaed26c3",
                k2: "42f4137b0a0f3ee9e52aeddb8a9544e1"
            },
            "DSC": {
                url: "https://fastly-live.cdn.intigral-ott.net/DSC/DSC.isml/manifest.mpd",
                k1: "1eecd547ede99578bdef60af3195929d",
                k2: "f6907d65b8405097d477e0e0b69007f2"
           },
            "DCF": {
                url: "https://fastly-live.cdn.intigral-ott.net/DCF/DCF.isml/manifest.mpd",
                k1: "bce56c8de2f1b27b16dd7d3abc2409b6",
                k2: "8c1c393bb61be740910438f6e49c7c32"
            },
            "DCX": {
                url: "https://fastly-live.cdn.intigral-ott.net/DCX/DCX.isml/manifest.mpd",
                k1: "2e364252e8341f5b172da9aa813947e7",
                k2: "674099ec66ddecbc55a244ce06228188"
            },
            "BEIN_XTRA_ES": {
            url: "https://bein-live.cdn.vustreams.com/live/f0fc61a0-b161-4eef-ae50-646c4f842b37/live.isml/f0fc61a0-b161-4eef-ae50-646c4f842b37.mpd",
            k1: "54ef857b74c0c6e37b04022a87708382",
            k2: "712ca8c470e9ff4f08915e7a7d91ff33"
            },
            "laligatv": {
                url: "https://ottb.live.cf.ww.aiv-cdn.net/dub-nitro/live/clients/dash/enc/k0duzgfejg/out/v1/70a50b1bda944628b8e7e66ab4069419/cenc.mpd",
                k1: "620e51b82596475517a27aa425c52280",
                k2: "2b9ba811e9c5aeafc8ae1b71cdca4d6a"
            },
            "SSC1": {
                url: "https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd",
                k1: "d84c325f36814f39bbe59080272b10c3",
                k2: "550727de4c96ef1ecff874905493580f"
            },
            "SSC2": {
                url: "https://ssc-2-enc.edgenextcdn.net/out/v1/a16db2ec338a445a82d9c541cc9293f9/index.mpd",
                k1: "8BCFC55359E24BD7AD1C5560A96DDD3C",
                k2: "b5dcf721ab522af92a9d3bf0bd55b596"
            },
            "ch2": {
                url: "https://cloudserve.world/live/stream_2.m3u8",
            },
            "ch3": {
                url: "https://cloudserve.world/live/stream_3.m3u8",
            }
        };

        var id = getParameterByName('id');
        var config = ConfiguracionCanales[id];
        var player;
        var hideTimeout;
        var selectedButton = 0;
        var controlsVisible = false;
        var loadStartTime = Date.now();
        var retryCount = 0;
        var maxRetries = 3;

        if (config) {
            showFastLoading();
            updateConnectionStatus('جاري الاتصال بالخادم...');
            
            // إعداد المصادر مع تحسينات السرعة
            var sources = [];
            
            if (config.url.includes('.m3u8')) {
                sources.push({
                    file: config.url,
                    hlshtml: true,
                    preload: "none", // تغيير من metadata إلى none لتسريع البداية
                    type: "hls"
                });
            }
            
            if (config.url.includes('.mpd') && config.k1 && config.k2) {
                sources.push({
                    file: config.url,
                    drm: {"clearkey": {"keyId": config.k1, "key": config.k2}},
                    preload: "none", // تغيير من metadata إلى none
                    type: "dash"
                });
            }

            // إعدادات JW Player محسنة للسرعة
            player = jwplayer("player").setup({
                playlist: [{
                    sources: sources
                }],
                autostart: true,
                width: "100%",
                height: "100%",
                stretching: "exactfit",
                aspectratio: "16:9",
                cast: {},
                sharing: {},
                
                // تحسينات السرعة الرئيسية
                preload: "none", // عدم التحميل المسبق لتسريع البداية
                hlshtml: true,
                androidhls: false,
                
                // تحسينات البث المباشر
                liveSyncDuration: 2, // تقليل من 3 إلى 2
                liveMaxLatencyDuration: 3, // تقليل من 5 إلى 3
                
                // تحسينات الشبكة
                bandwidthEstimate: 5000000, // زيادة التقدير الأولي
                
                // تحسينات التخزين المؤقت
                bufferLength: 10, // تقليل حجم التخزين المؤقت
                
                // إعدادات الجودة
                qualityLabels: {
                    "144": "144p", "240": "240p", "360": "360p", "480": "480p",
                    "720": "720p HD", "1080": "1080p Full HD", "1440": "1440p 2K", "2160": "2160p 4K"
                },
                
                // تحسينات إضافية
                displaytitle: false,
                displaydescription: false,
                
                // تسريع بدء التشغيل
                startparam: "start",
                
                // تحسين الأداء
                renderCaptionsNatively: false
            });

            // أحداث محسنة للسرعة
            player.on('ready', function() {
                updateConnectionStatus('متصل - جاري التحميل...');
                setupTVControls();
                fastOptimizeQuality();
                updateLoadingProgress('تم تهيئة المشغل');
            });

            player.on('firstFrame', function() {
                hideFastLoading();
                hideConnectionStatus();
                var loadTime = ((Date.now() - loadStartTime) / 1000).toFixed(1);
                console.log('تم التحميل في ' + loadTime + ' ثانية');
                showMessage('تم تحميل القناة بنجاح في ' + loadTime + ' ثانية');
            });

            player.on('error', function(e) {
                console.log('خطأ في التشغيل:', e);
                updateConnectionStatus('خطأ في الاتصال');
                
                if (retryCount < maxRetries) {
                    retryCount++;
                    updateLoadingProgress('إعادة المحاولة ' + retryCount + '/' + maxRetries);
                    showMessage('جاري إعادة المحاولة (' + retryCount + '/' + maxRetries + ')...');
                    
                    setTimeout(function() {
                        loadStartTime = Date.now();
                        showFastLoading();
                        updateConnectionStatus('إعادة الاتصال...');
                        player.load();
                    }, 2000);
                } else {
                    hideFastLoading();
                    showMessage('فشل في تحميل القناة بعد ' + maxRetries + ' محاولات');
                }
            });

            player.on('buffer', function() {
                updateConnectionStatus('جاري التخزين المؤقت...');
            });

            player.on('idle', function() {
                updateConnectionStatus('في وضع الانتظار');
            });

            player.on('play', function() {
                updateConnectionStatus('يتم التشغيل');
                setTimeout(hideConnectionStatus, 3000);
            });

            // تحسين إضافي: مراقبة سرعة التحميل
            player.on('levels', function() {
                updateLoadingProgress('تم تحديد مستويات الجودة');
            });

            player.on('levelsChanged', function() {
                var currentLevel = player.getCurrentQuality();
                if (currentLevel >= 0) {
                    var levels = player.getQualityLevels();
                    if (levels[currentLevel]) {
                        updateConnectionStatus('جودة: ' + levels[currentLevel].height + 'p');
                        setTimeout(hideConnectionStatus, 2000);
                    }
                }
            });
        }

        // وظائف التحميل السريع
        function showFastLoading() {
            document.getElementById('fastLoadingIndicator').style.display = 'block';
        }

        function hideFastLoading() {
            document.getElementById('fastLoadingIndicator').style.display = 'none';
        }

        function updateLoadingProgress(text) {
            document.getElementById('loadingProgress').textContent = text;
        }

        function updateConnectionStatus(text) {
            var status = document.getElementById('connectionStatus');
            status.textContent = text;
            status.style.display = 'block';
        }

        function hideConnectionStatus() {
            document.getElementById('connectionStatus').style.display = 'none';
        }

        // تحسين الجودة بشكل أسرع
        function fastOptimizeQuality() {
            try {
                setTimeout(function() {
                    var levels = player.getQualityLevels();
                    
                    if (levels && levels.length > 0) {
                        // اختيار جودة متوسطة للبداية السريعة
                        var targetQuality = levels.find(function(level) {
                            return level.height <= 720 && level.height >= 480;
                        });
                        
                        if (targetQuality) {
                            player.setCurrentQuality(targetQuality.index);
                            updateLoadingProgress('تم تعيين الجودة: ' + targetQuality.height + 'p');
                        } else {
                            // إذا لم توجد جودة متوسطة، اختر أقل جودة للبداية السريعة
                            player.setCurrentQuality(0);
                            updateLoadingProgress('تم تعيين جودة البداية السريعة');
                        }
                    }
                    
                    // تحسين الصوت
                    var audioTracks = player.getAudioTracks();
                    if (audioTracks && audioTracks.length > 0) {
                        var bestAudio = audioTracks.find(function(track) {
                            return track.name && (track.name.includes('Arabic') || track.name.includes('العربية'));
                        });
                        
                        if (bestAudio) {
                            player.setCurrentAudioTrack(bestAudio.index);
                            updateLoadingProgress('تم تعيين الصوت العربي');
                        }
                    }
                }, 500); // تأخير قصير للسماح للمشغل بالتهيئة
            } catch(e) {
                console.log('خطأ في تحسين الجودة:', e);
            }
        }

        // باقي الوظائف (التحكم بالتلفاز، إلخ) تبقى كما هي
        function setupTVControls() {
            document.addEventListener('keydown', function(e) {
                if (controlsVisible) {
                    e.stopPropagation();
                    e.preventDefault();
                    handleTVRemote(e);
                    return false;
                }
                
                if (e.keyCode === 13 || e.keyCode === 23 || e.keyCode === 66) {
                    e.stopPropagation();
                    e.preventDefault();
                    showTVControls();
                    return false;
                }
            }, true);
        }

        function handleTVRemote(e) {
            var keyCode = e.keyCode;
            
            if (keyCode === 13 || keyCode === 23 || keyCode === 66) {
                selectCurrentButton();
                return;
            }
            
            if (keyCode === 27 || keyCode === 4 || keyCode === 8) {
                hideTVControls();
                return;
            }
            
            if (keyCode === 37 || keyCode === 21) {
                if (selectedButton > 0) {
                    selectedButton--;
                    updateButtonSelection();
                }
                return;
            }
            
            if (keyCode === 39 || keyCode === 22) {
                if (selectedButton < 1) {
                    selectedButton++;
                    updateButtonSelection();
                }
                return;
            }
        }

        function showTVControls() {
            document.getElementById('tvControls').classList.add('visible');
            controlsVisible = true;
            selectedButton = 0;
            updateButtonSelection();
            
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideTVControls, 5000);
        }

        function hideTVControls() {
            document.getElementById('tvControls').classList.remove('visible');
            controlsVisible = false;
            clearTimeout(hideTimeout);
        }

        function updateButtonSelection() {
            var buttons = document.querySelectorAll('.tv-button');
            buttons.forEach(function(btn, index) {
                if (index === selectedButton) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function selectCurrentButton() {
            if (selectedButton === 0) {
                changeAudioTrack();
            } else if (selectedButton === 1) {
                changeSubtitleTrack();
            }
            
            setTimeout(hideTVControls, 1000);
        }

        function changeAudioTrack() {
            try {
                var audioTracks = player.getAudioTracks();
                if (audioTracks && audioTracks.length > 1) {
                    var currentTrack = player.getCurrentAudioTrack();
                    var nextTrack = (currentTrack + 1) % audioTracks.length;
                    player.setCurrentAudioTrack(nextTrack);
                    
                    showMessage('تم تغيير الصوت إلى: ' + (audioTracks[nextTrack].name || 'مسار ' + (nextTrack + 1)));
                } else {
                    showMessage('لا توجد مسارات صوتية متعددة');
                }
            } catch(e) {
                showMessage('خطأ في تغيير الصوت');
            }
        }

        function changeSubtitleTrack() {
            try {
                var subtitleTracks = player.getCaptionsList();
                var currentSub = player.getCurrentCaptions();
                
                if (subtitleTracks && subtitleTracks.length > 0) {
                    var nextSub;
                    if (currentSub === -1) {
                        nextSub = 0;
                    } else if (currentSub >= subtitleTracks.length - 1) {
                        nextSub = -1;
                    } else {
                        nextSub = currentSub + 1;
                    }
                    
                    player.setCurrentCaptions(nextSub);
                    
                    if (nextSub === -1) {
                        showMessage('تم إيقاف الترجمة');
                    } else {
                        showMessage('تم تغيير الترجمة إلى: ' + (subtitleTracks[nextSub].label || 'ترجمة ' + (nextSub + 1)));
                    }
                } else {
                    showMessage('لا توجد ترجمات متاحة');
                }
            } catch(e) {
                showMessage('خطأ في تغيير الترجمة');
            }
        }

        function showMessage(text) {
            var msg = document.createElement('div');
            msg.style.cssText = 'position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.9);color:#00ff00;padding:20px;border-radius:10px;font-size:16px;z-index:999999;border:2px solid #00ff00;max-width:80%;text-align:center;';
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(function() {
                if (document.body.contains(msg)) {
                    document.body.removeChild(msg);
                }
            }, 3000);
        }

        // تحسين استخدام الذاكرة
        window.addEventListener('beforeunload', function() {
            if (player) {
                player.remove();
            }
        });

        // تحسين إضافي: مراقبة الأداء
        window.addEventListener('load', function() {
            console.log('تم تحميل الصفحة بالكامل');
        });
    </script>
</body>
