                    });
                    
                    if (bestAudio) {
                        player.setCurrentAudioTrack(bestAudio.index);
                    }
                }
            } catch(e) {
                console.log('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ¨ŸàÿØÿ©:', e);
            }
        }

        function setupTVControls() {
            document.addEventListener('keydown', function(e) {
                if (controlsVisible) {
                    e.stopPropagation();
                    e.preventDefault();
                    handleTVRemote(e);
                    return false;
                }
                
                if (e.keyCode === 13 || e.keyCode === 23 || e.keyCode === 66) {
                    e.stopPropagation();
                    e.preventDefault();
                    showTVControls();
                    return false;
                }
            }, true);
        }

        function handleTVRemote(e) {
            var keyCode = e.keyCode;
            
            if (keyCode === 13 || keyCode === 23 || keyCode === 66) {
                selectCurrentButton();
                return;
            }
            
            if (keyCode === 27 || keyCode === 4 || keyCode === 8) {
                hideTVControls();
                return;
            }
            
            if (keyCode === 37 || keyCode === 21) {
                if (selectedButton > 0) {
                    selectedButton--;
                    updateButtonSelection();
                }
                return;
            }
            
            if (keyCode === 39 || keyCode === 22) {
                if (selectedButton < 1) {
                    selectedButton++;
                    updateButtonSelection();
                }
                return;
            }
        }

        function showTVControls() {
            document.getElementById('tvControls').classList.add('visible');
            controlsVisible = true;
            selectedButton = 0;
            updateButtonSelection();
            
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideTVControls, 5000);
        }

        function hideTVControls() {
            document.getElementById('tvControls').classList.remove('visible');
            controlsVisible = false;
            clearTimeout(hideTimeout);
        }

        function updateButtonSelection() {
            var buttons = document.querySelectorAll('.tv-button');
            buttons.forEach(function(btn, index) {
                if (index === selectedButton) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function selectCurrentButton() {
            if (selectedButton === 0) {
                changeAudioTrack();
            } else if (selectedButton === 1) {
                changeSubtitleTrack();
            }
            
            setTimeout(hideTVControls, 1000);
        }

        function changeAudioTrack() {
            try {
                var audioTracks = player.getAudioTracks();
                if (audioTracks && audioTracks.length > 1) {
                    var currentTrack = player.getCurrentAudioTrack();
                    var nextTrack = (currentTrack + 1) % audioTracks.length;
                    player.setCurrentAudioTrack(nextTrack);
                    
                    showMessage('ÿ™ŸÖ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿµŸàÿ™ ÿ•ŸÑŸâ: ' + (audioTracks[nextTrack].name || 'ŸÖÿ≥ÿßÿ± ' + (nextTrack + 1)));
                } else {
                    showMessage('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖÿ≥ÿßÿ±ÿßÿ™ ÿµŸàÿ™Ÿäÿ© ŸÖÿ™ÿπÿØÿØÿ©');
                }
            } catch(e) {
                showMessage('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿµŸàÿ™');
            }
        }

        function changeSubtitleTrack() {
            try {
                var subtitleTracks = player.getCaptionsList();
                var currentSub = player.getCurrentCaptions();
                
                if (subtitleTracks && subtitleTracks.length > 0) {
                    var nextSub;
                    if (currentSub === -1) {
                        nextSub = 0;
                    } else if (currentSub >= subtitleTracks.length - 1) {
                        nextSub = -1;
                    } else {
                        nextSub = currentSub + 1;
                    }
                    
                    player.setCurrentCaptions(nextSub);
                    
                    if (nextSub === -1) {
                        showMessage('ÿ™ŸÖ ÿ•ŸäŸÇÿßŸÅ ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ©');
                    } else {
                        showMessage('ÿ™ŸÖ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ© ÿ•ŸÑŸâ: ' + (subtitleTracks[nextSub].label || 'ÿ™ÿ±ÿ¨ŸÖÿ© ' + (nextSub + 1)));
                    }
                } else {
                    showMessage('ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ÿ±ÿ¨ŸÖÿßÿ™ ŸÖÿ™ÿßÿ≠ÿ©');
                }
            } catch(e) {
                showMessage('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ™ÿ±ÿ¨ŸÖÿ©');
            }
        }

        function showMessage(text) {
            var msg = document.createElement('div');
            msg.style.cssText = 'position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.8);color:white;padding:20px;border-radius:10px;font-size:18px;z-index:999999;border:2px solid #00ff00;';
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(function() {
                if (document.body.contains(msg)) {
                    document.body.removeChild(msg);
                }
            }, 2000);
        }

        window.addEventListener('beforeunload', function() {
            if (player) {
                player.remove();
            }
        });
    </script>
</body>
</html>
