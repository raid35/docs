<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📺 بث مباشر - قناة SSC 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" autoplay playsinline></video>

  <script>
    const channel = {
      url: "https://fastly-live.cdn.intigral-ott.net/HGTV/HGTV.isml/manifest.mpd",
      license: "9692022f609d8b8fa2525048aaed26c3:42f4137b0a0f3ee9e52aeddb8a9544e1"
    };

    const video = document.getElementById("videoPlayer");
    const player = new shaka.Player(video);

    async function startChannel() {
      try {
        player.configure({
          drm: {
            clearKeys: {
              [channel.license.split(":")[0]]: channel.license.split(":")[1]
            }
          }
        });
        await player.load(channel.url);
        video.volume = 1.0;
        video.muted = false;
        await video.play();
      } catch (err) {
        console.error("خطأ في تشغيل القناة:", err);
      }
    }

    startChannel();
  </script>
</body>
</html>
