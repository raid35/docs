
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alwazir tv</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script>
        jwplayer.key = "ITWMv7t88JGzI0xPwW8I0+LveiXX9SWbfdmt0ArUSyc=";

        $(document).ready(function() {
			
             const streamUrl = "https://adsp1.starzplayarabia.com/out/v1/bbb3c2aca3eb43138810b3303d932a12/index.mpd";

            const drmKeyId = "3abe3e0569181fe9be37769893db4aab";
            const drmKeyValue = "7b79353d7b840390d988d1bd6999302d";



            const channelData = {
                stream_url: streamUrl,
                drm_keys: {
                    [drmKeyId]: drmKeyValue
                }
            };

            if (channelData.stream_url && channelData.stream_url !== "https://adsp1.starzplayarabia.com/out/v1/bbb3c2aca3eb43138810b3303d932a12/index.mpdد" &&
                Object.keys(channelData.drm_keys)[0] !== "3abe3e0569181fe9be37769893db4aab:7b79353d7b840390d988d1bd6999302d") {
                setupJWPlayer(channelData);
            } else {
                const errorMessage = "يرجى تعديل الكود وإدخال رابط البث والمفاتيح بشكل صحيح!";
                console.error(errorMessage);
                alert(errorMessage);
            }
        });

        function setupJWPlayer(data) {
            const player = jwplayer("container").setup({
                width: "100%",
                height: "100%",
                controls: true,
                stretching: "uniform",
                horizontalVolumeSlider: true,
                autostart: true,
                preload: "auto",
                playbackRateControls: true,
                mute: false,
                volume: 50,
                logo: {
                    file: "https://i.postimg.cc/YCcXxBWS/logo2.png",
                    link: "SIKSA TV",
                    hide: false,
                    position: "bottom-left",
                    margin: 20
                },
                skin: {
                    url: "https://cdn.jsdelivr.net/gh/kiprox/cf-gdplay@master/skins/netplex.css",
                    name: "Netflix"
                },
                aspectratio: "16:9",
                vpaid: true,
                captions: {
                    color: "#f3f368",
                    fontSize: 16,
                    backgroundOpacity: 0,
                    fontFamily: "Helvetica",
                    edgeStyle: "raised"
                },
                playlist: [{
                    sources: [{
                        file: data.stream_url,
                        type: "dash",
                        drm: {
                            clearkey: {
                                keyId: Object.keys(data.drm_keys)[0],
                                key: Object.values(data.drm_keys)[0]
                            }
                        },
                        label: "HD"
                    }]
                }]
            });

            player.on("setupError", function(event) {
                console.error("خطأ في إعداد المشغل:", event.message);
                alert("حدث خطأ أثناء تحميل المشغل!");
            });

            player.on("ready", function() {
                console.log("تم تحميل المشغل بنجاح!");
            });
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // التأخير لضمان أن JW Player قد قام بإنشاء عنصر الشعار
            setTimeout(() => {
                const logoElement = document.querySelector(".jw-logo");
                if (logoElement) {
                    logoElement.style.position = "fixed";
                    logoElement.style.bottom = "11%";
                    logoElement.style.left = "1%";
                    logoElement.style.opacity = "1";
                    logoElement.style.transition = "none";
                }
            }, 1000); // تأخير لمدة ثانية واحدة
        });
    </script>

    <style>
        * { margin: 0; padding: 0; outline: none; }
        #container { position: absolute; width: 100%!important; height: 100%!important; }
        *:focus { outline: none; }
    </style>
</head>

<body>
    <div id="container"></div>
</body>
</html>
