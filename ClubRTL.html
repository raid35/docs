<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIGGO Sports 1 - مباشر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.0/shaka-player.ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.0/controls.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: #000;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        /* Video Player Container */
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1000;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #dash-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Channel Info Overlay */
        .channel-info-overlay {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2000;
        }

        .channel-info-overlay.show {
            opacity: 1;
        }

        .channel-logo-info {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px;
        }

        .channel-name-info {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 5px;
        }

        .channel-status-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #00ff88;
            font-size: 1rem;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        /* Time Display */
        .time-overlay {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2000;
        }

        .time-overlay.show {
            opacity: 1;
        }

        .current-time {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%;
            font-size: 2.5rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
            box-shadow: 0 5px 25px rgba(255, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .close-btn.show {
            opacity: 1;
        }

        .close-btn.focused {
            background: rgba(255, 0, 0, 1);
            transform: translateX(-50%) scale(1.2);
            box-shadow: 0 8px 35px rgba(255, 0, 0, 0.6);
            outline: 4px solid #ffffff;
            outline-offset: 5px;
        }

        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3000;
            text-align: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(255, 107, 53, 0.3);
            border-top: 6px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        .loading-text {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .loading-channel {
            color: #ff6b35;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 3000;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .error-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover,
        .retry-btn.focused {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Volume Indicator */
        .volume-indicator {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .volume-indicator.show {
            opacity: 1;
        }

        .volume-text {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .channel-info-overlay,
            .time-overlay {
                top: 20px;
                padding: 15px 20px;
            }

            .channel-info-overlay {
                left: 20px;
            }

            .time-overlay {
                right: 20px;
            }

            .current-time {
                font-size: 1.5rem;
            }

            .channel-name-info {
                font-size: 1.3rem;
            }

            .close-btn {
                bottom: 30px;
                padding: 15px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Video Player -->
    <div class="video-player" id="videoPlayer">
        <!-- Loading Animation -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">جاري تحميل القناة</div>
            <div class="loading-channel">ZIGGO SPORTS 1 HD</div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <div class="error-title">خطأ في التحميل</div>
            <div class="error-text">لا يمكن تشغيل القناة حالياً</div>
            <button class="retry-btn" id="retryBtn">إعادة المحاولة</button>
        </div>

        <!-- Video Container -->
        <div class="video-container" id="videoContainer">
            <!-- Video will be inserted here -->
        </div>

        <!-- Channel Info Overlay -->
        <div class="channel-info-overlay" id="channelInfo">
            <img src="https://www.ziggosport.nl/images/logos/logo-ziggosport.svg" 
                 alt="ZIGGO Sports 1" 
                 class="channel-logo-info"
                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjZmY2YjM1IiByeD0iMTAiLz4KPHR4dCB4PSIzMCIgeT0iMzUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxMCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPlpJR0dPPC90ZXh0Pgo8L3N2Zz4='">
            <div class="channel-name-info">ZIGGO SPORTS 1 HD</div>
            <div class="channel-status-info">
                <div class="live-dot"></div>
                مباشر الآن
            </div>
        </div>

        <!-- Time Overlay -->
        <div class="time-overlay" id="timeOverlay">
            <div class="current-time" id="currentTime"></div>
        </div>

        <!-- Volume Indicator -->
        <div class="volume-indicator" id="volumeIndicator">
            <div class="volume-text" id="volumeText">الصوت: 100%</div>
        </div>

        <!-- Close Button -->
        <button class="close-btn" id="closeBtn">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script>
        // Channel Data
        const channel = {
            name: "ZIGGO SPORTS 1 HD",
            logo: "https://www.ziggosport.nl/images/logos/logo-ziggosport.svg",
            url: "https://mag04.tvx.prd.tv.odido.nl/wh7f454c46tw75168188_-627298088/PLTV/86/224/3221241590/3221241590.mpd?accountinfo=~~V2.0~qbcsJh_jU5C9BcZc959e_wae44b4867b3417aa76b5db2da20fe46c~KZzTWjB8qD1zdgbJjRPVLJX-tV0qiN9RBHC_iseGrsmTSRjj06oGDtGlpSCRGOwF3626cf085c08d024c7e4aafc18c32440:UTC,",
            key: "ef34ae91b4f2415e8439b2ad105e7488:243248d8de1ff8c7c587ee2057317523",
            type: "mpd"
        };

        // Global Variables
        let currentPlayer = null;
        let overlayTimeout = null;
        let volumeTimeout = null;
        let isCloseBtnFocused = false;

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
            setupEventListeners();
            setupRemoteControl();
            
            // Auto start playing
            setTimeout(() => {
                playChannel();
            }, 1000);
        });

        // Update Time Display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-SA', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Play Channel
        function playChannel() {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const videoContainer = document.getElementById('videoContainer');
            
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            isCloseBtnFocused = false;
            
            // Clear previous player
            if (currentPlayer) {
                try {
                    if (currentPlayer.destroy) {
                        currentPlayer.destroy();
                    }
                } catch (e) {
                    console.log('Error destroying player:', e);
                }
                currentPlayer = null;
            }
            
            videoContainer.innerHTML = '';
            playDashStream();
        }

        // Play DASH Stream
        function playDashStream() {
            const videoContainer = document.getElementById('videoContainer');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            const video = document.createElement('video');
            video.id = 'dash-video';
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            video.autoplay = true;
            video.muted = false;
            video.controls = false; // Hide default controls for cleaner look
            videoContainer.appendChild(video);

            if (shaka && shaka.Player.isBrowserSupported()) {
                const player = new shaka.Player(video);
                currentPlayer = player;

                // Configure DRM
                if (channel.key) {
                    const [keyId, key] = channel.key.split(':');
                    player.configure({
                        drm: {
                            clearKeys: {
                                [keyId]: key
                            }
                        }
                    });
                }

                // Configure player settings for better performance
                player.configure({
                    streaming: {
                        bufferingGoal: 30,
                        rebufferingGoal: 10,
                        bufferBehind: 30,
                        retryParameters: {
                            timeout: 30000,
                            maxAttempts: 3,
                            baseDelay: 1000,
                            backoffFactor: 2,
                            fuzzFactor: 0.5
                        }
                    },
                    abr: {
                        enabled: true,
                        useNetworkInformation: true
                    }
                });

                // Load the stream
                player.load(channel.url).then(() => {
                    loading.style.display = 'none';
                    showOverlays();
                    
                    // Auto enter fullscreen
                    setTimeout(() => {
                        enterFullscreen();
                    }, 1000);
                    
                }).catch((error) => {
                    console.error('Error loading DASH stream:', error);
                    loading.style.display = 'none';
                    showError();
                });

                // Handle player events
                player.addEventListener('error', (event) => {
                    console.error('Player error:', event.detail);
                    loading.style.display = 'none';
                    showError();
                });

                // Handle video events
                video.addEventListener('loadstart', () => {
                    console.log('Video loading started');
                });

                video.addEventListener('canplay', () => {
                    console.log('Video can start playing');
                    loading.style.display = 'none';
                });

                video.addEventListener('playing', () => {
                    console.log('Video is playing');
                    showOverlays();
                });

                video.addEventListener('waiting', () => {
                    console.log('Video is buffering');
                });

                video.addEventListener('error', () => {
                    console.error('Video element error');
                    loading.style.display = 'none';
                    showError();
                });

            } else {
                loading.style.display = 'none';
                showError('المتصفح لا يدعم تشغيل هذا النوع من الفيديو');
            }
        }

        // Show Error
        function showError(message = 'لا يمكن تشغيل القناة حالياً') {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.querySelector('.error-text').textContent = message;
            errorMessage.style.display = 'block';
        }

        // Show Overlays
        function showOverlays() {
            const channelInfo = document.getElementById('channelInfo');
            const timeOverlay = document.getElementById('timeOverlay');
            
            channelInfo.classList.add('show');
            timeOverlay.classList.add('show');
            
            if (overlayTimeout) {
                clearTimeout(overlayTimeout);
            }
            
            overlayTimeout = setTimeout(() => {
                channelInfo.classList.remove('show');
                timeOverlay.classList.remove('show');
            }, 5000);
        }

        // Show Close Button
        function showCloseButton() {
            const closeBtn = document.getElementById('closeBtn');
            closeBtn.classList.add('show');
            
            if (isCloseBtnFocused) {
                closeBtn.classList.add('focused');
            }
            
            if (overlayTimeout) {
                clearTimeout(overlayTimeout);
            }
            
            overlayTimeout = setTimeout(() => {
                closeBtn.classList.remove('show');
                closeBtn.classList.remove('focused');
                isCloseBtnFocused = false;
            }, 4000);
        }

        // Show Volume Indicator
        function showVolumeIndicator(volume) {
            const volumeIndicator = document.getElementById('volumeIndicator');
            const volumeText = document.getElementById('volumeText');
            
            volumeText.textContent = `الصوت: ${Math.round(volume * 100)}%`;
            volumeIndicator.classList.add('show');
            
            if (volumeTimeout) {
                clearTimeout(volumeTimeout);
            }
            
            volumeTimeout = setTimeout(() => {
                volumeIndicator.classList.remove('show');
            }, 2000);
        }

        // Enter Fullscreen
        function enterFullscreen() {
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        }

        // Exit Application
        function exitApp() {
            if (currentPlayer) {
                try {
                    if (currentPlayer.destroy) {
                        currentPlayer.destroy();
                    }
                } catch (e) {
                    console.log('Error destroying player:', e);
                }
            }
            
            // Exit fullscreen
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            
            // Close window or go back
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Close Button
            document.getElementById('closeBtn').addEventListener('click', exitApp);
            
            // Retry Button
            document.getElementById('retryBtn').addEventListener('click', playChannel);
            
            // Mouse movement
            document.addEventListener('mousemove', showOverlays);
        }

        // Remote Control Setup
        function setupRemoteControl() {
            document.addEventListener('keydown', (e) => {
                e.preventDefault();
                handleRemoteKeys(e.key);
            });
        }

        // Handle Remote Keys
        function handleRemoteKeys(key) {
            const video = document.getElementById('dash-video');
            
            switch (key) {
                case 'Backspace':
                case 'Escape':
                    exitApp();
                    break;
                    
                case ' ':
                case 'Enter':
                    const closeBtn = document.getElementById('closeBtn');
                    if (closeBtn.classList.contains('show') && isCloseBtnFocused) {
                        exitApp();
                    } else {
                        isCloseBtnFocused = true;
                        showCloseButton();
                    }
                    break;
                    
                case 'ArrowUp':
                    // Volume up
                    if (video) {
                        const newVolume = Math.min(1, video.volume + 0.1);
                        video.volume = newVolume;
                        showVolumeIndicator(newVolume);
                    }
                    break;
                    
                case 'ArrowDown':
                    // Volume down
                    if (video) {
                        const newVolume = Math.max(0, video.volume - 0.1);
                        video.volume = newVolume;
                        showVolumeIndicator(newVolume);
                    }
                    break;
                    
                case 'ArrowLeft':
                case 'ArrowRight':
                    showOverlays();
                    break;
                    
                case 'p':
                case 'P':
                    // Play/Pause
                    if (video) {
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                    }
                    break;
                    
                case 'r':
                case 'R':
                    // Reload/Retry
                    playChannel();
                    break;
                    
                case 'i':
                case 'I':
                    // Show info
                    showOverlays();
                    break;
            }
        }
    </script>
</body>
</html>
