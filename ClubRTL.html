    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            direction: rtl;
            position: relative;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .header p {
            color: white;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* شبكة القنوات محسنة للتلفاز */
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 25px;
            margin-bottom: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .channel-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
            position: relative;
            border: 3px solid transparent;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .channel-card:hover,
        .channel-card:focus,
        .channel-card.focused {
            transform: scale(1.1);
            box-shadow: 0 25px 60px rgba(0,0,0,0.3);
            border-color: #667eea;
            z-index: 10;
            outline: none;
        }
        
        .channel-logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto 15px;
            border-radius: 10px;
            background: #f0f0f0;
        }
        
        .channel-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .watch-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1rem;
        }
        
        .watch-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }
        
        .watch-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* مشغل ملء الشاشة الكامل - مُحسن */
        .fullscreen-player {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: #000 !important;
            display: none;
            z-index: 99999 !important;
        }
        
        .fullscreen-player.active {
            display: block !important;
        }
        
        .player-wrapper {
            width: 100% !important;
            height: 100% !important;
            position: relative;
        }
        
        .player-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .player-header.show {
            opacity: 1;
        }
        
        .player-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .close-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover,
        .close-btn:focus {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .player-content {
            width: 100% !important;
            height: 100% !important;
        }
        
        #jwplayer,
        #shakaVideoContainer {
            width: 100% !important;
            height: 100% !important;
        }
        
        #shakaVideo {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            z-index: 100002;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
            margin-left: 10px;
            font-size: 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff4757;
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2rem;
            z-index: 100002;
        }
        
        /* مؤشر التركيز */
        .focus-indicator {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 4px solid #667eea;
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
        
        .channel-card.focused .focus-indicator {
            opacity: 1;
        }
        
        /* شريط الحالة */
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
            display: none;
        }
        
        .status-bar.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>MoviBall TV</h1>
            <p>مشاهدة القنوات بجودة عالية</p>
        </div>
        <div class="channels-grid" id="channelsGrid">

        </div>
    </div>
    
    <!-- مشغل JW Player -->
    <div class="fullscreen-player" id="jwPlayerContainer">
        <div class="player-wrapper">
            <div class="player-header" id="jwPlayerHeader">
                <h3 class="player-title" id="jwPlayerTitle">مشغل الفيديو</h3>

    <!-- مشغل Shaka Player -->
    <div class="fullscreen-player" id="shakaPlayerContainer">
        <div class="player-wrapper">
            <div class="player-header" id="shakaPlayerHeader">
                <h3 class="player-title" id="shakaPlayerTitle">مشغل الفيديو</h3>
                <button class="close-btn" onclick="closeShakaPlayer()" id="shakaCloseBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="player-content">
                <div id="loadingMessage" class="loading" style="display: none;">
                    <i class="fas fa-spinner"></i>

    </div>
    
    <!-- شريط الحالة -->
    <div class="status-bar" id="statusBar"></div>
    
    <script>
        console.log('🚀 بدء تحميل MoviBall TV');
        
        // بيانات القنوات الحقيقية مع مفاتيح الترخيص
        const channels = [
            {

                logo: "https://via.placeholder.com/120x120/ff0000/ffffff?text=AD1",

            },
            {

                url: "https://sps2.starzplayarabia.com/out/v1/ff6cef29465f4c3a9b0e8ea5bbf8839f/index.mpd",
                type: "mpd",
                keyId: "ee861edcd99093153a763a94b14c2c5a",
                key: "ab3991f6a7729ba1ea4bcdba0c1ae6c0"
            },
            {
                name: "beIN Sports 1",
                logo: "https://via.placeholder.com/120x120/00cc00/ffffff?text=beIN1",
                url: "https://jmp2.uk/sam-FR1200001N2.m3u8",
                type: "m3u8"
            },
            {
                name: "MBC 1",
                logo: "https://via.placeholder.com/120x120/0066cc/ffffff?text=MBC1",
                url: "https://example.com/mbc1.m3u8",
                type: "m3u8"
            },
            {
                name: "Al Jazeera",
                logo: "https://via.placeholder.com/120x120/cc6600/ffffff?text=AJ",
                url: "https://example.com/aljazeera.m3u8",
                type: "m3u8"
            },
            {
                name: "Dubai TV",
                logo: "https://via.placeholder.com/120x120/0099cc/ffffff?text=DTV",
                url: "https://example.com/dubai.m3u8",
                type: "m3u8"
            },
            {
                name: "Abu Dhabi TV",
                logo: "https://via.placeholder.com/120x120/990099/ffffff?text=AD",
                url: "https://example.com/abudhabi.m3u8",
                type: "m3u8"
            },
            {
                name: "Saudi TV",
                logo: "https://via.placeholder.com/120x120/009900/ffffff?text=KSA",
                url: "https://example.com/saudi.m3u8",
                type: "m3u8"
            },
            {
                name: "Egypt TV",
                logo: "https://via.placeholder.com/120x120/cc0000/ffffff?text=EGY",
                url: "https://example.com/egypt.m3u8",
                type: "m3u8"
            },
            {
                name: "Jordan TV",
                logo: "https://via.placeholder.com/120x120/000099/ffffff?text=JOR",
                url: "https://example.com/jordan.m3u8",
                type: "m3u8"
            },
            {
                name: "Lebanon TV",
                logo: "https://via.placeholder.com/120x120/cc9900/ffffff?text=LEB",
                url: "https://example.com/lebanon.m3u8",
                type: "m3u8"
            },
            {
                name: "Syria TV",
                logo: "https://via.placeholder.com/120x120/990000/ffffff?text=SYR",
                url: "https://example.com/syria.m3u8",
                type: "m3u8"
            }
        ];
        
        // متغيرات التحكم
        let jwPlayerInstance = null;
        let shakaPlayer = null;
        let currentFocusIndex = 0;
        let isPlayerOpen = false;
        let headerTimeout = null;
        let statusTimeout = null;
        
        // عرض القنوات
        function displayChannels() {
            console.log('📺 عرض القنوات...');
            const grid = document.getElementById('channelsGrid');
            
            if (!grid) {
                console.error('❌ لم يتم العثور على شبكة القنوات');
                return;
            }
            
            grid.innerHTML = '';
            
            channels.forEach((channel, index) => {
                const channelCard = document.createElement('div');
                channelCard.className = 'channel-card';
                channelCard.setAttribute('data-index', index);
                channelCard.setAttribute('tabindex', '0');
                
                channelCard.innerHTML = `
                    <div class="focus-indicator"></div>
                    <img src="${channel.logo}" alt="${channel.name}" class="channel-logo" 
                         onerror="this.src='https://via.placeholder.com/120x120/cccccc/ffffff?text=TV'">
                    <div class="channel-name">${channel.name}</div>
                    <button class="watch-btn" id="btn-${index}">
                        <i class="fas fa-play"></i> مشاهدة
                    </button>
                `;
                
                // إضافة مستمعي الأحداث
                channelCard.addEventListener('click', () => playChannel(index));
                channelCard.addEventListener('focus', () => setFocus(index));
                
                grid.appendChild(channelCard);
            });
            
            console.log(`✅ تم عرض ${channels.length} قناة`);
            
            // تعيين التركيز الأولي
            setTimeout(() => setFocus(0), 100);
        }
        
        // تعيين التركيز
        function setFocus(index) {
            if (index < 0 || index >= channels.length) return;
            
            // إزالة التركيز السابق
            document.querySelectorAll('.channel-card').forEach(card => {
                card.classList.remove('focused');
            });
            
            // تعيين التركيز الجديد
            const targetCard = document.querySelector(`[data-index="${index}"]`);
            if (targetCard) {
                targetCard.classList.add('focused');
                targetCard.focus();
                currentFocusIndex = index;
                
                // التمرير إلى العنصر المحدد
                targetCard.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                
                showStatus(`القناة ${index + 1}: ${channels[index].name}`);
                console.log(`🎯 تركيز على القناة ${index + 1}: ${channels[index].name}`);
            }
        }
        
        // التنقل بالأزرار
        function navigate(direction) {
            if (isPlayerOpen) return;
            
            const totalChannels = channels.length;
            const channelsPerRow = 6; // عدد القنوات في الصف
            const currentRow = Math.floor(currentFocusIndex / channelsPerRow);
            const currentCol = currentFocusIndex % channelsPerRow;
            
            let newIndex = currentFocusIndex;
            
            switch (direction) {
                case 'up':
                    if (currentRow > 0) {
                        newIndex = Math.max(0, currentFocusIndex - channelsPerRow);
                    }
                    break;
                case 'down':
                    if (currentRow < Math.floor((totalChannels - 1) / channelsPerRow)) {
                        newIndex = Math.min(totalChannels - 1, currentFocusIndex + channelsPerRow);
                    }
                    break;
                case 'left':
                    if (currentFocusIndex > 0) {
                        newIndex = currentFocusIndex - 1;
                    }
                    break;
                case 'right':
                    if (currentFocusIndex < totalChannels - 1) {
                        newIndex = currentFocusIndex + 1;
                    }
                    break;
            }
            
            if (newIndex !== currentFocusIndex) {
                setFocus(newIndex);
            }
        }
        
        // تشغيل القناة
        function playChannel(index) {
            if (index < 0 || index >= channels.length) return;
            
            const channel = channels[index];
            const btn = document.getElementById(`btn-${index}`);
            
            console.log(`🎬 تشغيل القناة: ${channel.name}`);
            showStatus(`جاري تشغيل: ${channel.name}`);
            
            // تعطيل الزر أثناء التحميل
            if (btn) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';
            }
            
            // إخفاء الحاوية الرئيسية
            const mainContainer = document.getElementById('mainContainer');
            if (mainContainer) mainContainer.style.display = 'none';
            
            isPlayerOpen = true;
            
            // تشغيل القناة حسب النوع
            if (channel.type === 'm3u8') {
                playWithJWPlayer(channel);
            } else if (channel.type === 'mpd') {
                playWithShakaPlayer(channel);
            }
            
            // إعادة تفعيل الزر بعد 3 ثوانٍ
            setTimeout(() => {
                if (btn) {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-play"></i> مشاهدة';
                }
            }, 3000);
        }
        
        // تشغيل بـ JW Player
        function playWithJWPlayer(channel) {
            console.log(`🎥 تشغيل بـ JW Player: ${channel.url}`);
            
            document.getElementById('jwPlayerTitle').textContent = channel.name;
            document.getElementById('jwPlayerContainer').classList.add('active');
            
            try {
                if (jwPlayerInstance) {
                    jwPlayerInstance.remove();
                    jwPlayerInstance = null;
                }
                
                const config = {
                    file: channel.url,
                    width: '100%',
                    height: '100%',
                    autostart: true,
                    controls: true,
                    stretching: 'fill',
                    preload: 'auto',
                    mute: false,
                    aspectratio: '16:9'
                };
                
                if (channel.type === 'm3u8') {
                    config.hlshtml = true;
                    config.androidhls = true;
                }
                
                jwPlayerInstance = jwplayer('jwplayer').setup(config);
                
                jwPlayerInstance.on('ready', function() {
                    console.log('✅ JW Player جاهز');
                    showStatus(`يتم تشغيل: ${channel.name}`);
                    showPlayerHeader('jw');
                    setTimeout(() => hidePlayerHeader('jw'), 3000);
                });
                
                jwPlayerInstance.on('error', function(e) {
                    console.error('❌ JW Player خطأ:', e);
                    showPlayerError('حدث خطأ في تشغيل القناة');
                });
                
            } catch (error) {
                console.error('❌ خطأ في إعداد JW Player:', error);
                showPlayerError('فشل في تشغيل القناة');
            }
        }
        
        // تشغيل بـ Shaka Player
        async function playWithShakaPlayer(channel) {
            console.log(`🎥 تشغيل بـ Shaka Player: ${channel.url}`);
            
            document.getElementById('shakaPlayerTitle').textContent = channel.name;
            document.getElementById('shakaPlayerContainer').classList.add('active');
            
            const loadingMsg = document.getElementById('loadingMessage');
            const errorMsg = document.getElementById('errorMessage');
            const video = document.getElementById('shakaVideo');
            
            // إظهار رسالة التحميل
            loadingMsg.style.display = 'flex';
            errorMsg.style.display = 'none';
            
            try {
                // تنظيف المشغل السابق
                if (shakaPlayer) {
                    await shakaPlayer.destroy();
                }
                
                // إنشاء مشغل جديد
                shakaPlayer = new shaka.Player(video);
                
                // إعداد معالج الأخطاء
                shakaPlayer.addEventListener('error', (event) => {
                    console.error('❌ Shaka Player خطأ:', event.detail);
                    showError('حدث خطأ في تشغيل القناة: ' + event.detail.message);
                });
                
                // إعداد مفاتيح DRM إذا كانت متوفرة
                if (channel.keyId && channel.key) {
                    const clearKeys = {};
                    clearKeys[channel.keyId] = channel.key;
                    
                    shakaPlayer.configure({
                        drm: {
                            clearKeys: clearKeys,
                            retryParameters: {
                                timeout: 30000,
                                maxAttempts: 3,
                                baseDelay: 1000,
                                backoffFactor: 2,
                                fuzzFactor: 0.5
                            }
                        },
                        streaming: {
                            retryParameters: {
                                timeout: 30000,
                                maxAttempts: 3,
                                baseDelay: 1000,
                                backoffFactor: 2,
                                fuzzFactor: 0.5
                            }
                        }
                    });
                    
                    console.log('🔐 تم إعداد مفاتيح DRM');
                }
                
                // تحميل الفيديو
                await shakaPlayer.load(channel.url);
                
                // إخفاء رسالة التحميل
                loadingMsg.style.display = 'none';
                
                // بدء التشغيل
                video.play().catch(e => {
                    console.warn('تشغيل تلقائي غير مسموح:', e);
                });
                
                showStatus(`يتم تشغيل: ${channel.name}`);
                showPlayerHeader('shaka');
                setTimeout(() => hidePlayerHeader('shaka'), 3000);
                
                console.log('✅ تم تحميل القناة بنجاح');
                
            } catch (error) {
                console.error('❌ خطأ في تحميل القناة:', error);
                loadingMsg.style.display = 'none';
                showError('فشل في تحميل القناة: ' + error.message);
            }
        }
        
        // إظهار/إخفاء header المشغل
        function showPlayerHeader(type) {
            const header = document.getElementById(type === 'jw' ? 'jwPlayerHeader' : 'shakaPlayerHeader');
            if (header) {
                header.classList.add('show');
                clearTimeout(headerTimeout);
            }
        }
        
        function hidePlayerHeader(type) {
            const header = document.getElementById(type === 'jw' ? 'jwPlayerHeader' : 'shakaPlayerHeader');
            if (header) {
                header.classList.remove('show');
            }
        }
        
        function togglePlayerHeader() {
            if (document.getElementById('jwPlayerContainer').classList.contains('active')) {
                const header = document.getElementById('jwPlayerHeader');
                if (header.classList.contains('show')) {
                    hidePlayerHeader('jw');
                } else {
                    showPlayerHeader('jw');
                    headerTimeout = setTimeout(() => hidePlayerHeader('jw'), 5000);
                }
            }
            
            if (document.getElementById('shakaPlayerContainer').classList.contains('active')) {
                const header = document.getElementById('shakaPlayerHeader');
                if (header.classList.contains('show')) {
                    hidePlayerHeader('shaka');
                } else {
                    showPlayerHeader('shaka');
                    headerTimeout = setTimeout(() => hidePlayerHeader('shaka'), 5000);
                }
            }
        }
        
        // عرض رسالة خطأ
        function showError(message) {
            console.error('💥 خطأ:', message);
            const errorMsg = document.getElementById('errorMessage');
            if (errorMsg) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            }
            showStatus('خطأ في التشغيل');
        }
        
        function showPlayerError(message) {
            showError(message);
            setTimeout(() => {
                closeAllPlayers();
            }, 5000);
        }
        
        // إغلاق JW Player
        function closeJWPlayer() {
            console.log('🔙 إغلاق JW Player');
            
            document.getElementById('jwPlayerContainer').classList.remove('active');
            if (jwPlayerInstance) {
                try {
                    jwPlayerInstance.pause();
                    jwPlayerInstance.remove();
                    jwPlayerInstance = null;
                } catch (e) {
                    console.warn('تحذير عند إغلاق JW Player:', e);
                }
            }
            
            returnToChannels();
        }
        
        // إغلاق Shaka Player
        function closeShakaPlayer() {
            console.log('🔙 إغلاق Shaka Player');
            
            document.getElementById('shakaPlayerContainer').classList.remove('active');
            const video = document.getElementById('shakaVideo');
            if (video) video.pause();
            
            // إخفاء الرسائل
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            returnToChannels();
        }
        
        // إغلاق جميع المشغلات
        function closeAllPlayers() {
            closeJWPlayer();
            closeShakaPlayer();
        }
        
        // العودة إلى قائمة القنوات
        function returnToChannels() {
            const mainContainer = document.getElementById('mainContainer');
            if (mainContainer) mainContainer.style.display = 'block';
            
            isPlayerOpen = false;
            
            // إعادة التركيز على القناة المحددة
            setTimeout(() => {
                setFocus(currentFocusIndex);
                showStatus('تم إغلاق المشغل');
            }, 100);
        }
        
        // عرض رسالة الحالة
        function showStatus(message) {
            const statusBar = document.getElementById('statusBar');
            if (statusBar) {
                statusBar.textContent = message;
                statusBar.classList.add('show');
                
                clearTimeout(statusTimeout);
                statusTimeout = setTimeout(() => {
                    statusBar.classList.remove('show');
                }, 3000);
            }
        }
        
        // الانتقال المباشر بالأرقام
        function goToChannel(number) {
            const index = number - 1;
            if (index >= 0 && index < channels.length) {
                if (isPlayerOpen) {
                    closeAllPlayers();
                    setTimeout(() => {
                        setFocus(index);
                        playChannel(index);
                    }, 500);
                } else {
                    setFocus(index);
                }
            }
        }
        
        // معالجة أزرار لوحة المفاتيح والريموت
        document.addEventListener('keydown', (e) => {
            console.log('🎮 زر مضغوط:', e.key, e.keyCode);
            
            // منع السلوك الافتراضي للأزرار المهمة
            if ([37, 38, 39, 40, 13, 32, 27, 8].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // إذا كان المشغل مفتوح
            if (isPlayerOpen) {
                switch (e.key) {
                    case 'Escape':
                    case 'Backspace':
                        closeAllPlayers();
                        break;
                    case 'Enter':
                    case ' ':
                        // تشغيل/إيقاف
                        if (jwPlayerInstance) {
                            if (jwPlayerInstance.getState() === 'playing') {
                                jwPlayerInstance.pause();
                            } else {
                                jwPlayerInstance.play();
                            }
                        }
                        const video = document.getElementById('shakaVideo');
                        if (video && !video.paused) {
                            video.pause();
                        } else if (video) {
                            video.play();
                        }
                        break;
                    case 'ArrowUp':
                    case 'ArrowDown':
                    case 'ArrowLeft':
                    case 'ArrowRight':
                        togglePlayerHeader();
                        break;
                }
                
                // معالجة الأرقام في المشغل
                if (e.key >= '0' && e.key <= '9') {
                    const number = parseInt(e.key);
                    if (number === 0) {
                        goToChannel(10);
                    } else {
                        goToChannel(number);
                    }
                }
                return;
            }
            
            // التنقل في شبكة القنوات
            switch (e.key) {
                case 'ArrowUp':
                    navigate('up');
                    break;
                case 'ArrowDown':
                    navigate('down');
                    break;
                case 'ArrowLeft':
                    navigate('left');
                    break;
                case 'ArrowRight':
                    navigate('right');
                    break;
                case 'Enter':
                case ' ':
                    playChannel(currentFocusIndex);
                    break;
            }
            
            // معالجة الأرقام
            if (e.key >= '0' && e.key <= '9') {
                const number = parseInt(e.key);
                if (number === 0) {
                    goToChannel(10);
                } else {
                    goToChannel(number);
                }
            }
        });
        
        // معالجة أزرار الريموت بـ keyCode
        document.addEventListener('keydown', (e) => {
            switch (e.keyCode) {
                case 37: // Left
                    if (isPlayerOpen) togglePlayerHeader();
                    else navigate('left');
                    break;
                case 38: // Up
                    if (isPlayerOpen) togglePlayerHeader();
                    else navigate('up');
                    break;
                case 39: // Right
                    if (isPlayerOpen) togglePlayerHeader();
                    else navigate('right');
                    break;
                case 40: // Down
                    if (isPlayerOpen) togglePlayerHeader();
                    else navigate('down');
                    break;
                case 13: // Enter/OK
                    if (isPlayerOpen) {
                        // تشغيل/إيقاف
                        if (jwPlayerInstance) {
                            if (jwPlayerInstance.getState() === 'playing') {
                                jwPlayerInstance.pause();
                            } else {
                                jwPlayerInstance.play();
                            }
                        }
                        const video = document.getElementById('shakaVideo');
                        if (video && !video.paused) {
                            video.pause();
                        } else if (video) {
                            video.play();
                        }
                    } else {
                        playChannel(currentFocusIndex);
                    }
                    break;
                case 8: // Backspace
                case 27: // Escape
                    if (isPlayerOpen) closeAllPlayers();
                    break;
                case 32: // Space
                    if (isPlayerOpen) {
                        // تشغيل/إيقاف
                        if (jwPlayerInstance) {
                            if (jwPlayerInstance.getState() === 'playing') {
                                jwPlayerInstance.pause();
                            } else {
                                jwPlayerInstance.play();
                            }
                        }
                        const video = document.getElementById('shakaVideo');
                        if (video && !video.paused) {
                            video.pause();
                        } else if (video) {
                            video.play();
                        }
                    } else {
                        playChannel(currentFocusIndex);
                    }
                    break;
                // أرقام الريموت
                case 48: case 96: goToChannel(10); break; // 0
                case 49: case 97: goToChannel(1); break;  // 1
                case 50: case 98: goToChannel(2); break;  // 2
                case 51: case 99: goToChannel(3); break;  // 3
                case 52: case 100: goToChannel(4); break; // 4
                case 53: case 101: goToChannel(5); break; // 5
                case 54: case 102: goToChannel(6); break; // 6
                case 55: case 103: goToChannel(7); break; // 7
                case 56: case 104: goToChannel(8); break; // 8
                case 57: case 105: goToChannel(9); break; // 9
            }
        });
        
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🎉 تهيئة MoviBall TV...');
            
            try {
                displayChannels();
                showStatus('مرحباً بك في MoviBall TV');
                
                // تهيئة Shaka Player
                shaka.polyfill.installAll();
                
                if (shaka.Player.isBrowserSupported()) {
                    console.log('✅ Shaka Player مدعوم');
                } else {
                    console.error('❌ Shaka Player غير مدعوم');
                }
                
                // إشعار Android بأن الصفحة جاهزة
                if (window.AndroidInterface) {
                    window.AndroidInterface.onPageReady();
                }
                
                console.log('✅ تم تحميل MoviBall TV بنجاح');
            } catch (error) {
                console.error('❌ خطأ في التهيئة:', error);
                showStatus('خطأ في تحميل التطبيق');
            }
        });
        
        // معالجة الأخطاء العامة
        window.addEventListener('error', (e) => {
            console.error('💥 خطأ في التطبيق:', e.error);
            showStatus('حدث خطأ في التطبيق');
        });
        
        // منع النقر بالزر الأيمن
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // منع التمرير غير المرغوب فيه
        document.addEventListener('wheel', (e) => {
            if (isPlayerOpen) {
                e.preventDefault();
            }
        });
        
        // واجهة للتفاعل مع Android
        window.TVInterface = {
            closePlayer: closeAllPlayers,
            playChannel: playChannel,
            navigate: navigate,
            getCurrentFocus: () => currentFocusIndex,
            isPlayerOpen: () => isPlayerOpen,
            goToChannel: goToChannel
        };
        
        console.log('🎯 MoviBall TV جاهز مع القنوات الحقيقية!');
    </script>
</body>
</html>
