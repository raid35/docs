<!DOCTYPE html>
<html dir='rtl' lang='ar'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    
    <!-- إزالة Content Security Policy المقيدة -->
    <!-- <meta content='upgrade-insecure-requests' http-equiv='Content-Security-Policy'/> -->
    
    <title>MoviBall Connect</title>
    
    <!-- تحسين للـ WebView -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <link href='https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap' rel='stylesheet'/>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'/>
    
    <style>
        /* تحسينات للـ WebView */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            overflow-x: hidden;
        }
        
        /* باقي الـ CSS الخاص بك */
        .main-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }
        
        /* تحسين الأزرار للمس */
        button, .btn {
            min-height: 44px;
            min-width: 44px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        جاري التحميل...
    </div>
    
    <div id="main-content" style="display: none;">
        <!-- محتوى الموقع هنا -->
        <header>
            <div class='logo'>MoviBall Connect</div>
            <button class='nav-toggle' id='navToggle'>
                <i class='fas fa-bars'></i>
            </button>
        </header>
        
        <main>
            <div class="main-container">
                <h1>مرحباً بك في MoviBall Connect</h1>
                <p>أفضل موقع لمشاهدة المباريات بدون تقطيع</p>
            </div>
        </main>
    </div>

    <script>
        // التأكد من تحميل الصفحة بالكامل
        document.addEventListener('DOMContentLoaded', function() {
            // إخفاء شاشة التحميل
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 1000);
            
            // التحقق من WebView
            const isWebView = /wv/.test(navigator.userAgent);
            if (isWebView) {
                console.log('Running in WebView');
                // تحسينات خاصة بالـ WebView
                document.body.classList.add('webview-mode');
            }
        });
        
        // معالجة الأخطاء
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ', msg, 'URL: ', url, 'Line: ', lineNo);
            return false;
        };
    </script>
</body>
</html>
