<!DOCTYPE html>
<html dir='rtl' lang='ar'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>استخراج روابط MoviBall</title>
    <link href='https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap' rel='stylesheet'/>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tool-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .tool-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
        }
        
        .input-field::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results-area {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .link-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-right: 3px solid #ffd700;
        }
        
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .export-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }
        
        .export-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffd700;
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .export-btn {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            flex: 1;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <i class="fas fa-link"></i>
                استخراج روابط MoviBall
            </h1>
            <p class="subtitle">أدوات متقدمة لاستخراج روابط القنوات والمباريات</p>
        </div>
        
        <div class="tools-grid">
            <!-- أداة استخراج من الموقع المباشر -->
            <div class="tool-card">
                <h3 class="tool-title">
                    <i class="fas fa-globe"></i>
                    استخراج من الموقع المباشر
                </h3>
                <div class="input-group">
                    <label class="input-label">رابط الموقع:</label>
                    <input type="url" class="input-field" id="siteUrl" 
                           placeholder="https://tv.moviball.online/" 
                           value="https://tv.moviball.online/">
                </div>
                <button class="btn" onclick="extractFromSite()">
                    <i class="fas fa-download"></i>
                    استخراج الروابط
                </button>
                <div class="loading" id="siteLoading">
                    <i class="fas fa-spinner spinner"></i>
                    جاري الاستخراج...
                </div>
                <div class="results-area" id="siteResults"></div>
            </div>
            
            <!-- أداة استخراج من Firebase -->
            <div class="tool-card">
                <h3 class="tool-title">
                    <i class="fab fa-google"></i>
                    استخراج من Firebase
                </h3>
                <div class="input-group">
                    <label class="input-label">Firebase Config URL:</label>
                    <input type="url" class="input-field" id="firebaseUrl" 
                           placeholder="رابط قاعدة البيانات">
                </div>
                <button class="btn" onclick="extractFromFirebase()">
                    <i class="fas fa-database"></i>
                    استخراج من Firebase
                </button>
                <div class="loading" id="firebaseLoading">
                    <i class="fas fa-spinner spinner"></i>
                    جاري الاتصال بـ Firebase...
                </div>
                <div class="results-area" id="firebaseResults"></div>
            </div>
            
            <!-- أداة استخراج من JavaScript -->
            <div class="tool-card">
                <h3 class="tool-title">
                    <i class="fab fa-js-square"></i>
                    تحليل JavaScript
                </h3>
                <div class="input-group">
                    <label class="input-label">رابط ملف JavaScript:</label>
                    <input type="url" class="input-field" id="jsUrl" 
                           placeholder="https://moviball.kesug.com/script.js"
                           value="https://moviball.kesug.com/script.js">
                </div>
                <button class="btn" onclick="extractFromJS()">
                    <i class="fas fa-code"></i>
                    تحليل الكود
                </button>
                <div class="loading" id="jsLoading">
                    <i class="fas fa-spinner spinner"></i>
                    جاري تحليل الكود...
                </div>
                <div class="results-area" id="jsResults"></div>
            </div>
            
            <!-- أداة البحث المتقدم -->
            <div class="tool-card">
                <h3 class="tool-title">
                    <i class="fas fa-search"></i>
                    البحث المتقدم
                </h3>
                <div class="input-group">
                    <label class="input-label">نص للبحث عنه:</label>
                    <input type="text" class="input-field" id="searchText" 
                           placeholder="m3u8, .ts, stream">
                </div>
                <div class="input-group">
                    <label class="input-label">نمط البحث (Regex):</label>
                    <input type="text" class="input-field" id="regexPattern" 
                           placeholder="https?://[^\s&quot;']+\.m3u8?"
                           value="https?://[^\s&quot;']+\.m3u8?">
                </div>
                <button class="btn" onclick="advancedSearch()">
                    <i class="fas fa-search-plus"></i>
                    بحث متقدم
                </button>
                <div class="results-area" id="searchResults"></div>
            </div>
        </div>
        
        <!-- قسم التصدير -->
        <div class="export-section">
            <h3 class="export-title">
                <i class="fas fa-file-export"></i>
                تصدير النتائج
            </h3>
            <div class="export-buttons">
                <button class="btn export-btn" onclick="exportAsJSON()">
                    <i class="fas fa-file-code"></i>
                    تصدير JSON
                </button>
                <button class="btn export-btn" onclick="exportAsM3U()">
                    <i class="fas fa-list"></i>
                    تصدير M3U
                </button>
                <button class="btn export-btn" onclick="exportAsText()">
                    <i class="fas fa-file-alt"></i>
                    تصدير نص
                </button>
                <button class="btn export-btn" onclick="exportAsHTML()">
                    <i class="fas fa-code"></i>
                    تصدير HTML
                </button>
            </div>
        </div>
    </div>

    <script>
        let extractedLinks = [];
        let allResults = {};

        // دالة استخراج الروابط من الموقع المباشر
        async function extractFromSite() {
            const url = document.getElementById('siteUrl').value;
            const loading = document.getElementById('siteLoading');
            const results = document.getElementById('siteResults');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                // استخدام CORS proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(url));
                const html = await response.text();
                
                // البحث عن الروابط المختلفة
                const patterns = [
                    /https?:\/\/[^\s"'<>]+\.m3u8[^\s"'<>]*/gi,
                    /https?:\/\/[^\s"'<>]+\.ts[^\s"'<>]*/gi,
                    /https?:\/\/[^\s"'<>]*stream[^\s"'<>]*/gi,
                    /"url"\s*:\s*"([^"]+)"/gi,
                    /'url'\s*:\s*'([^']+)'/gi
                ];
                
                let foundLinks = [];
                patterns.forEach(pattern => {
                    const matches = html.match(pattern) || [];
                    foundLinks = foundLinks.concat(matches);
                });
                
                // إزالة التكرار وتنظيف الروابط
                foundLinks = [...new Set(foundLinks)];
                foundLinks = foundLinks.filter(link => 
                    link.includes('http') && 
                    (link.includes('.m3u8') || link.includes('stream') || link.includes('.ts'))
                );
                
                displayResults(foundLinks, 'siteResults', 'الموقع المباشر');
                allResults.site = foundLinks;
                
            } catch (error) {
                results.innerHTML = `خطأ: ${error.message}`;
            }
            
            loading.style.display = 'none';
        }

        // دالة استخراج من Firebase
        async function extractFromFirebase() {
            const loading = document.getElementById('firebaseLoading');
            const results = document.getElementById('firebaseResults');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                // محاولة الوصول لـ Firebase من الكود الأصلي
                const firebaseConfig = {
                    // سيتم استخراجها من الكود
                };
                
                results.innerHTML = `
                    <div class="link-item">
                        <strong>ملاحظة:</strong> يتطلب الوصول لـ Firebase معرفة التكوين الصحيح
                        <br>
                        ابحث في كود الموقع عن:
                        <br>
                        - firebase.initializeApp()
                        <br>
                        - firebaseConfig
                        <br>
                        - Database URL
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML = `خطأ: ${error.message}`;
            }
            
            loading.style.display = 'none';
        }

        // دالة استخراج من JavaScript
        async function extractFromJS() {
            const url = document.getElementById('jsUrl').value;
            const loading = document.getElementById('jsLoading');
            const results = document.getElementById('jsResults');
            
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(url));
                const jsCode = await response.text();
                
                // البحث عن الروابط في كود JavaScript
                const patterns = [
                    /https?:\/\/[^\s"'`]+\.m3u8[^\s"'`]*/gi,
                    /https?:\/\/[^\s"'`]+\.ts[^\s"'`]*/gi,
                    /"(https?:\/\/[^"]+)"/gi,
                    /'(https?:\/\/[^']+)'/gi,
                    /`(https?:\/\/[^`]+)`/gi,
                    /url\s*[:=]\s*["']([^"']+)["']/gi
                ];
                
                let foundLinks = [];
                patterns.forEach(pattern => {
                    let match;
                    while ((match = pattern.exec(jsCode)) !== null) {
                        foundLinks.push(match[1] || match[0]);
                    }
                });
                
                // تنظيف وفلترة الروابط
                foundLinks = [...new Set(foundLinks)];
                foundLinks = foundLinks.filter(link => 
                    link && link.startsWith('http') && 
                    (link.includes('.m3u8') || link.includes('stream') || link.includes('.ts'))
                );
                
                displayResults(foundLinks, 'jsResults', 'JavaScript');
                allResults.javascript = foundLinks;
                
                // عرض جزء من الكود للمراجعة
                results.innerHTML += `
                    <div class="link-item">
                        <strong>عينة من الكود:</strong>
                        <pre style="max-height: 200px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; margin-top: 10px;">
${jsCode.substring(0, 1000)}...
                        </pre>
                    </div>
                `;
                
            } catch (error) {
                results.innerHTML = `خطأ: ${error.message}`;
            }
            
            loading.style.display = 'none';
        }

        // دالة البحث المتقدم
        function advancedSearch() {
            const searchText = document.getElementById('searchText').value;
            const regexPattern = document.getElementById('regexPattern').value;
            const results = document.getElementById('searchResults');
            
            if (!searchText && !regexPattern) {
                results.innerHTML = 'يرجى إدخال نص للبحث أو نمط regex';
                return;
            }
            
            // البحث في جميع النتائج المستخرجة
            let searchResults = [];
            
            Object.keys(allResults).forEach(source => {
                const links = allResults[source] || [];
                links.forEach(link => {
                    let matches = false;
                    
                    if (searchText && link.toLowerCase().includes(searchText.toLowerCase())) {
                        matches = true;
                    }
                    
                    if (regexPattern) {
                        try {
                            const regex = new RegExp(regexPattern, 'gi');
                            if (regex.test(link)) {
                                matches = true;
                            }
                        } catch (e) {
                            // regex غير صحيح
                        }
                    }
                    
                    if (matches) {
                        searchResults.push({link, source});
                    }
                });
            });
            
            displaySearchResults(searchResults, 'searchResults');
        }

        // دالة عرض النتائج
        function displayResults(links, containerId, source) {
            const container = document.getElementById(containerId);
            
            if (links.length === 0) {
                container.innerHTML = '<div class="link-item">لم يتم العثور على روابط</div>';
                return;
            }
            
            let html = `<div class="link-item"><strong>تم العثور على ${links.length} رابط من ${source}:</strong></div>`;
            
            links.forEach((link, index) => {
                html += `
                    <div class="link-item">
                        <button class="copy-btn" onclick="copyToClipboard('${link}')">نسخ</button>
                        <strong>${index + 1}:</strong> ${link}
                    </div>
                `;
            });
            
            container.innerHTML = html;
            extractedLinks = extractedLinks.concat(links);
        }

        // دالة عرض نتائج البحث
        function displaySearchResults(results, containerId) {
            const container = document.getElementById(containerId);
            
            if (results.length === 0) {
                container.innerHTML = '<div class="link-item">لم يتم العثور على نتائج</div>';
                return;
            }
            
            let html = `<div class="link-item"><strong>نتائج البحث (${results.length}):</strong></div>`;
            
            results.forEach((result, index) => {
                html += `
                    <div class="link-item">
                        <button class="copy-btn" onclick="copyToClipboard('${result.link}')">نسخ</button>
                        <strong>${index + 1}:</strong> ${result.link}
                        <br><small>المصدر: ${result.source}</small>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // دالة نسخ للحافظة
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('تم نسخ الرابط!');
            });
        }

        // دوال التصدير
        function exportAsJSON() {
            const data = {
                timestamp: new Date().toISOString(),
                totalLinks: extractedLinks.length,
                sources: allResults
            };
            
            downloadFile(JSON.stringify(data, null, 2), 'moviball-links.json', 'application/json');
        }

        function exportAsM3U() {
            let m3uContent = '#EXTM3U\n';
            
            Object.keys(allResults).forEach(source => {
                const links = allResults[source] || [];
                links.forEach((link, index) => {
                    m3uContent += `#EXTINF:-1,${source} - Channel ${index + 1}\n`;
                    m3uContent += `${link}\n`;
                });
            });
            
            downloadFile(m3uContent, 'moviball-channels.m3u', 'audio/x-mpegurl');
        }

        function exportAsText() {
            let textContent = 'MoviBall Links Export\n';
            textContent += '===================\n\n';
            
            Object.keys(allResults).forEach(source => {
                textContent += `${source.toUpperCase()}:\n`;
                textContent += '-'.repeat(source.length + 1) + '\n';
                
                const links = allResults[source] || [];
                links.forEach((link, index) => {
                    textContent += `${index + 1}. ${link}\n`;
                });
                textContent += '\n';
            });
            
            downloadFile(textContent, 'moviball-links.txt', 'text/plain');
        }

        function exportAsHTML() {
            let htmlContent = `
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>MoviBall Links</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .group { margin-bottom: 30px; }
        .group-title { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 5px; }
        .link-item { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .link { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h1>MoviBall Links Export</h1>
`;
            
            Object.keys(allResults).forEach(source => {
                htmlContent += `<div class="group">`;
                htmlContent += `<h2 class="group-title">${source}</h2>`;
                
                const links = allResults[source] || [];
                links.forEach((link, index) => {
                    htmlContent += `
                        <div class="link-item">
                            <strong>${index + 1}:</strong> 
                            <a href="${link}" class="link" target="_blank">${link}</a>
                        </div>
                    `;
                });
                htmlContent += `</div>`;
            });
            
            htmlContent += `</body></html>`;
            
            downloadFile(htmlContent, 'moviball-links.html', 'text/html');
        }

        // دالة تحميل الملف
        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // تشغيل تلقائي عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // يمكنك تشغيل استخراج تلقائي هنا
            console.log('أداة استخراج الروابط جاهزة!');
        });
    </script>
</body>
</html>
