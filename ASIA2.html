        function parseM3U(content) {
            const lines = content.trim().split("\n");
            const channels = [];
            let currentChannel = {};
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith("#EXTINF")) {
                    const matches = line.match(/tvg-logo="(.*?)".*?,(.*)/);
                    if (matches) {
                        currentChannel.logo = matches[1];
                        currentChannel.name = matches[2];
                    }
                } else if (line.startsWith("http")) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            });
            displayChannels(channels);
        }

        function displayChannels(channels) {
            const container = document.getElementById("channels");
            container.innerHTML = "";
            channels.forEach(channel => {
                const div = document.createElement("div");
                div.className = "channel";
                div.tabIndex = 0;
                div.innerHTML = `
                    <img class='logo' src='${channel.logo}' /><br>
                    <strong>${channel.name}</strong>
                `;
                div.onclick = () => openInApp(channel.url);
                container.appendChild(div);
            });
        }

        function openInApp(url) {
            try {
                if (typeof Android !== "undefined" && Android.openUrl) {
                    Android.openUrl(url);
                } else {
                    window.open(url, '_blank');
                }
            } catch (e) {
                window.open(url, '_blank');
            }
        }

        parseM3U(m3uData);
