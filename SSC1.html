<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📺 بث مباشر - قناة SSC 2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .loading-screen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: url('https://i.imgur.com/MkXdzgZ.jpeg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="loading-screen" id="loading">⏳ جاري تحميل القناة...</div>
  <video id="videoPlayer" autoplay playsinline preload="auto"></video>

  <script>
    const channel = {
      url: "https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd",
      license: "d84c325f36814f39bbe59080272b10c3:550727de4c96ef1ecff874905493580f"
    };

    const video = document.getElementById("videoPlayer");
    const loadingScreen = document.getElementById("loading");
    const player = new shaka.Player(video);

    async function startChannel() {
      try {
        player.configure({
          drm: {
            clearKeys: {
              [channel.license.split(":")[0]]: channel.license.split(":")[1]
            }
          }
        });

        await player.load(channel.url);
        player.selectAudioLanguage('ar');
        video.volume = 1.0;
        video.muted = false;
        await video.play();

        loadingScreen.classList.add("hidden");
      } catch (err) {
        console.error("❌ خطأ في تشغيل القناة:", err);
        loadingScreen.innerText = "❌ فشل في تحميل القناة!";
      }
    }

    startChannel();
  </script>
</body>
</html>
