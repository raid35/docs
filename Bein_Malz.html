<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siksa TV Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.9/shaka-player.ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.9/controls.min.css" rel="stylesheet">
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; align-items: center; }
        #player-container { width: 100%; height: 100%; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="player-container">
        <video id="dash-video" autoplay crossorigin="anonymous" playsinline></video>
    </div>

    <script>
        const channelList = {
            "BEIN1": {
                url: "https://otte.live.fly.ww.aiv-cdn.net/syd-nitro/live/clients/dash/enc/ghwcl6hv68/out/v1/83536910d8034e9b9895a20fbe1c1687/cenc.mpd",
                kid: "335dad778109954503dcbb21dc92015f", 
                key: "24bfd75d436cbf73168a2a2dccd40281"
            },
            "BEIN2": {
                url: "https://aba5sdmaaaaaaaamdwujas5g6mg4r.otte.live.cf.ww.aiv-cdn.net/syd-nitro/live/clients/dash/enc/8m8cd46i1t/out/v1/83985c68e4174e90a58a1f2c024be4c9/cenc.mpd",
                kid: "0b42be2664d7e811d04f3e504e0924c5", 
                key: "ae24090123b8c72ac5404dc152847cb8"
            }
        };

        async function initPlayer() {
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id') || "BEIN1";
            const channel = channelList[channelId];

            if (!channel) return;

            const video = document.getElementById('dash-video');
            const player = new shaka.Player(video);

            // إصلاح مصفوفة المفاتيح
            const drmConfig = {};
            drmConfig[channel.kid] = channel.key;

            player.configure({
                drm: { clearKeys: drmConfig },
                streaming: {
                    bufferingGoal: 5, // تقليل التخزين لسرعة البدء في الموبايل
                    rebufferingGoal: 2,
                    lowLatencyEnabled: true
                }
            });

            // إضافة مستمع للأخطاء لمعرفة السبب في الـ WebView
            player.addEventListener('error', (event) => console.error('Error code', event.detail.code, 'object', event.detail));

            try {
                await player.load(channel.url);
                console.log('The video has now been loaded!');
            } catch (e) {
                console.error('Error loading item', e);
            }
        }

        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
