<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siksa Player Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/5.0.2/shaka-player.ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/5.0.2/controls.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Cairo', sans-serif; background: #000; overflow: hidden; height: 100vh; width: 100vw; }
        
        /* حاوية المشغل */
        .container { width: 100%; height: 100%; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }

        /* تخصيص واجهة Shaka */
        .shaka-video-container { width: 100%; height: 100%; }
        .shaka-server-side-ad-container { display: none; }
        
        /* مؤشر التحميل الاحترافي */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10; text-align: center; color: white;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,107,53,0.1);
            border-top: 4px solid #ff6b35; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* إخفاء القوائم غير الضرورية لزيادة الأداء */
        .shaka-overflow-menu { font-family: 'Cairo', sans-serif !important; border-radius: 15px !important; }
    </style>
</head>
<body>

    <div class="container" id="videoContainer">
        <div id="loader">
            <div class="spinner"></div>
            <p style="font-size: 14px;">جاري ضبط الجودة...</p>
        </div>
        <video id="video" autoplay crossorigin="anonymous" playsinline></video>
    </div>

    <script>
        // مصفوفة القنوات (تأكد من مطابقة الـ ID مع ما ترسله من الأندرويد)
        const channelList = {
            "BEIN1": {
                url: "https://aba5sdmaaaaaaaamooyrewxky2c4j.otte.live.cf.ww.aiv-cdn.net/syd-nitro/live/dash/enc/ghwcl6hv68/out/v1/83536910d8034e9b9895a20fbe1c1687/cenc.mpd",
                k1: "335dad778109954503dcbb21dc92015f",
                k2: "24bfd75d436cbf73168a2a2dccd40281"
            },
            "BEIN2": {
                url: "https://aba5sdmaaaaaaaamdwujas5g6mg4r.otte.live.cf.ww.aiv-cdn.net/syd-nitro/live/clients/dash/enc/8m8cd46i1t/out/v1/83985c68e4174e90a58a1f2c024be4c9/cenc.mpd",
                k1: "0b42be2664d7e811d04f3e504e0924c5",
                k2: "ae24090123b8c72ac5404dc152847cb8"
            },
            "BEIN3": {
                url: "https://a83aivottlinear-a.akamaihd.net/OTTB/syd-nitro/live/clients/dash/enc/q4u5nwaogz/out/v1/18de6d3e65934f3a8de4358e69eab86c/cenc.mpd",
                k1: "7995c724a13748ed970840a8ab5bb9b3",
                k2: "67bdaf1e2175b9ff682fcdf0e2354b1e"
            }
        };

        async function initApp() {
            const video = document.getElementById('video');
            const container = document.getElementById('videoContainer');
            const player = new shaka.Player(video);
            
            // إضافة واجهة المستخدم الرسمية لـ Shaka لتعمل باللمس في التطبيق
            const ui = new shaka.ui.Overlay(player, container, video);
            const config = {
                'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'quality', 'fullscreen'],
                'addSeekBar': true
            };
            ui.configure(config);

            // استخراج معرف القناة من الرابط
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id') || "BEIN1";
            const channel = channelList[id];

            if (!channel) return;

            const keys = {}; keys[channel.k1] = channel.k2;

            // --- الإعدادات "المضادة للتقطيع" ---
            player.configure({
                drm: { clearKeys: keys },
                streaming: {
                    bufferingGoal: 45,        // تخزين 45 ثانية مستقبلاً (مثالي للـ WebView)
                    rebufferingGoal: 2,       // إعادة التشغيل فوراً عند توفر ثانيتين
                    bufferBehind: 10,
                    jumpOnLiveEdge: true,     // عدم السماح بتراكم التأخير
                    retryParameters: {
                        maxAttempts: 15,      // زيادة محاولات الاتصال
                        baseDelay: 1000,
                        backoffFactor: 1.5
                    }
                },
                abr: {
                    enabled: true,            // تفعيل التبديل التلقائي للجودة
                    switchInterval: 10,       // تبديل الجودة كل 10 ثوانٍ كحد أقصى لمنع الرمشة
                    bandwidthUpgradeTarget: 0.8 // كن حذراً في رفع الجودة لضمان الاستقرار
                }
            });

            // التعامل مع الأخطاء وإعادة التحميل التلقائي
            player.addEventListener('error', (e) => {
                if (e.detail.severity === 2) player.load(channel.url);
            });

            try {
                await player.load(channel.url);
                document.getElementById('loader').style.display = 'none';
                console.log('The video has now been loaded!');
            } catch (error) {
                console.error('Error code', error.code, 'object', error);
            }
        }

        document.addEventListener('shaka-ui-loaded', initApp);
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.shaka) console.error('Shaka not loaded!');
        });
    </script>
</body>
</html>
