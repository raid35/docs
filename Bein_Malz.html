<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siksa TV - Ultra Smooth</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.9/shaka-player.ui.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.15.9/controls.min.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: #000; color: #fff; overflow: hidden; height: 100vh; }
        .video-player { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; }
        #dash-video { width: 100%; height: 100%; object-fit: contain; background: #000; }

        .header { position: absolute; top: 0; left: 0; width: 100%; padding: 15px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); z-index: 2000; display: flex; align-items: center; gap: 10px; opacity: 0; transition: 0.5s; pointer-events: none; }
        .header.show { opacity: 1; }
        .badge { background: #ff6b35; padding: 4px 12px; border-radius: 4px; font-weight: bold; font-size: 0.9rem; }

        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 10px 25px; border-radius: 50px; display: flex; gap: 20px; opacity: 0; transition: 0.3s; z-index: 2000; }
        .controls.show { opacity: 1; }
        .btn { background: none; border: none; color: white; font-size: 1.4rem; cursor: pointer; transition: 0.2s; }
        .btn:hover { color: #ff6b35; transform: scale(1.1); }

        .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3000; text-align: center; pointer-events: none; }
        .spinner { width: 45px; height: 45px; border: 4px solid rgba(255,107,53,0.1); border-top: 4px solid #ff6b35; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="video-player" id="playerUI">
        <div class="header" id="headerUI">
            <span class="badge" id="channelName">LIVE</span>
            <span id="channelStatus">S</span>
        </div>

        <div class="loading" id="loader">
            <div class="spinner"></div>
            <p style="font-size: 0.9rem; letter-spacing: 1px;">OPTIMIZING STREAM...</p>
        </div>

        <video id="dash-video" autoplay crossorigin="anonymous" playsinline></video>

        <div class="controls" id="controlsUI">
            <button class="btn" id="playBtn"><i class="fas fa-pause"></i></button>
            <button class="btn" id="muteBtn"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <script>
        const channelList = {
            "BEIN1": {
                url: "https://aba5sdmaaaaaaaamooyrewxky2c4j.otte.live.cf.ww.aiv-cdn.net/syd-nitro/live/dash/enc/ghwcl6hv68/out/v1/83536910d8034e9b9895a20fbe1c1687/cenc.mpd",
                k1: "335dad778109954503dcbb21dc92015f",
                k2: "24bfd75d436cbf73168a2a2dccd40281"
            },
            "BEIN2": {
                url: "https://aba5sdmaaaaaaaamdwujas5g6mg4r.otte.live.cf.ww.aiv-cdn.net/syd-nitro/live/clients/dash/enc/8m8cd46i1t/out/v1/83985c68e4174e90a58a1f2c024be4c9/cenc.mpd",
                k1: "0b42be2664d7e811d04f3e504e0924c5",
                k2: "ae24090123b8c72ac5404dc152847cb8"
            },
            "BEIN3": {
                url: "https://a83aivottlinear-a.akamaihd.net/OTTB/syd-nitro/live/clients/dash/enc/q4u5nwaogz/out/v1/18de6d3e65934f3a8de4358e69eab86c/cenc.mpd",
                k1: "7995c724a13748ed970840a8ab5bb9b3",
                k2: "67bdaf1e2175b9ff682fcdf0e2354b1e"
            }
        };

        async function initSmoothPlayer() {
            const params = new URLSearchParams(window.location.search);
            const channelId = params.get('id') || "BEIN1";
            const channel = channelList[channelId];

            if (!channel) return;

            const video = document.getElementById('dash-video');
            const player = new shaka.Player(video);

            document.getElementById('channelName').innerText = channelId;

            const keys = {};
            keys[channel.k1] = channel.k2;

            // --- إعدادات المحترفين لضمان سلاسة ExoPlayer ---
            player.configure({
                preferredAudioLanguage: 'ar',
                drm: { clearKeys: keys },
                streaming: {
                    bufferingGoal: 60,                // تخزين 60 ثانية مسبقاً لمنع أي توقف
                    rebufferingGoal: 1,               // العودة للبث بسرعة البرق عند الانقطاع
                    bufferBehind: 15,                 // الحفاظ على مخزن خلفي
                    retryParameters: { maxAttempts: 5 },
                    lowLatencyMode: true,             // تقليل التأخير لزيادة السلاسة
                    jumpOnLiveEdge: true
                },
                abr: {
                    enabled: true,
                    switchInterval: 0,                // تبديل فوري للجودة بمجرد توفر السرعة
                    bandwidthUpgradeTarget: 0.85,
                    restrictToLanguage: true
                },
                manifest: {
                    dash: {
                        autoCorrectDrift: true        // تصحيح انزياح الوقت تلقائياً
                    }
                }
            });

            // تحسين منطق التبديل: لا تفرغ المخزن عند تغيير الجودة
            player.configure('streaming.forceTransmuxTS', true);

            try {
                await player.load(channel.url);
                document.getElementById('loader').style.display = 'none';
                player.selectAudioLanguage('ar');
            } catch (e) { console.error("Load Error", e); }
        }

        // تحكمات الواجهة
        const ui = document.getElementById('playerUI');
        const showUI = () => {
            document.getElementById('headerUI').classList.add('show');
            document.getElementById('controlsUI').classList.add('show');
            clearTimeout(window.hideTimer);
            window.hideTimer = setTimeout(() => {
                document.getElementById('headerUI').classList.remove('show');
                document.getElementById('controlsUI').classList.remove('show');
            }, 3000);
        };

        ui.onmousemove = showUI;
        ui.ontouchstart = showUI;

        const v = document.getElementById('dash-video');
        document.getElementById('playBtn').onclick = () => {
            if(v.paused) { v.play(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>'; }
            else { v.pause(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>'; }
        };
        
        document.getElementById('muteBtn').onclick = () => {
            v.muted = !v.muted;
            document.getElementById('muteBtn').innerHTML = v.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        };

        document.addEventListener('DOMContentLoaded', initSmoothPlayer);
    </script>
</body>
</html>
