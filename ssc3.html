<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer" />
  <title>Smart TV Player</title>
  <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
  <script>jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";</script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; outline: none; }
    body, html { width: 100%; height: 100%; overflow: hidden; background-color: black; }
    #jwplayerDiv { width: 100%!important; height: 100%!important; }
  </style>
</head>
<body>

  <div id="jwplayerDiv"></div>
  
  <script>
    // 1. قاعدة بيانات القنوات (أضف روابطك ومفاتيحك هنا)
    const channels = {
      "SSC1": {
        url: "https://shahid-sports-1-enc.edgenextcdn.net/out/v1/0169cfa282614ebe97ef0201da87bb04/index.mpd",
        keyId: "ab081a704aad41829b1123b09b6ecafd",
        key: "dd51609092fff15e68b91debf5d591f9"
      },
      "SSC2": {
        url: "رابط_قناة_2",
        keyId: "KEY_ID_2",
        key: "KEY_2"
      },
      "SSC3": {
        url: "رابط_قناة_3",
        keyId: "KEY_ID_3",
        key: "KEY_3"
      },
      "SSC4": {
        url: "رابط_قناة_4",
        keyId: "KEY_ID_4",
        key: "KEY_4"
      }
    };

    // 2. وظيفة جلب المعرف (ID) من الرابط تلقائياً
    const urlParams = new URLSearchParams(window.location.search);
    const channelId = urlParams.get('id') || "SSC1"; // إذا لم يوضع ID سيفتح SSC1 افتراضياً

    // 3. دالة تشغيل القناة المختارة
    function startPlayer(id) {
      const ch = channels[id] || channels["SSC1"]; // اختيار القناة أو العودة للرئيسية في حال الخطأ
      
      jwplayer("jwplayerDiv").setup({
        file: ch.url,
        width: "100%",
        height: "100%",
        autostart: true,
        mute: false,
        volume: 100,
        stretching: "fill", // تمدد كامل ليناسب شاشات التلفاز
        drm: {
          clearkey: {
            keyId: ch.keyId,
            key: ch.key
          }
        }
      });
    }

    // بدء التشغيل فور تحميل الصفحة
    startPlayer(channelId);

    // منع الإيقاف التلقائي (مفيد للبث المباشر)
    jwplayer().on('pause', function() { jwplayer().play(); });
  </script>
</body>
</html>
