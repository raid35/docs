<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشغل MPD مع ClearKey</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
  <script>
    async function initPlayer() {
      // رابط MPD الذي زودتني به
      const manifestUri = 'https://ssc-news-live-enc.edgenextcdn.net/out/v1/ef466f43623c4bbaa3f905b566ec35ea/index.mpd'; 
      
      // مفتاح ClearKey الذي زودتني به
      const clearkeys = {
        '3d04975236a44f62857d181597705ee6': '362133e9cb13189ad4fe095ced216f60' 
      };

      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      player.configure({
        drm: {
          clearKeys: clearkeys
        }
      });

      try {
        await player.load(manifestUri); // تحميل الفيديو
        console.log('تم التحميل!');
      } catch (e) {
        console.error('فشل التحميل:', e);
      }
    }

    // التحقق من دعم المتصفح
    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      console.error('المتصفح لا يدعم Shaka Player');
    }
  </script>
</body>
</html>
