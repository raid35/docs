<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل فيديو مع DRM</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
      background: black;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .controls.show {
      opacity: 1;
    }
    .btn {
      color: white;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .time {
      color: white;
      font-size: 14px;
    }
    #seekbar {
      flex: 1;
      margin: 0 10px;
    }
    /* عنوان SIKSA */
    #title {
      position: absolute;
      top: 10px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      z-index: 9999;
      opacity: 0.3;
      pointer-events: none;
      text-shadow: 1px 1px 2px black;
    }
    /* دائرة التحميل */
    #loadingSpinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin: -30px 0 0 -30px;
      border: 8px solid #00ff00; /* أخضر */
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10000;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.compiled.min.js"></script>
</head>
<body>

<!-- عنوان SIKSA -->
<div id="title">SIKSA</div>

<!-- دائرة التحميل -->
<div id="loadingSpinner"></div>

<video id="videoPlayer" autoplay playsinline controls crossorigin="anonymous"></video>

<div id="controls" class="controls">
  <button id="playPause" class="btn">⏯️</button>
  <div class="time" id="currentTime">00:00</div>
  <input type="range" id="seekbar" value="0" min="0" max="100" step="1">
  <div class="time" id="duration">00:00</div>
  <button id="mute" class="btn">🔇</button>
</div>

<script>
  const video = document.getElementById('videoPlayer');
  const controls = document.getElementById('controls');
  const playPause = document.getElementById('playPause');
  const mute = document.getElementById('mute');
  const seekbar = document.getElementById('seekbar');
  const currentTime = document.getElementById('currentTime');
  const duration = document.getElementById('duration');
  const loadingSpinner = document.getElementById('loadingSpinner');

  const videoUrl = "https://sps2.starzplayarabia.com/out/v1/ff6cef29465f4c3a9b0e8ea5bbf8839f/index.mpd";

  const player = new shaka.Player(video);

  player.configure({
    drm: {
      clearKeys: {
        "ee861edcd99093153a763a94b14c2c5a": "ab3991f6a7729ba1ea4bcdba0c1ae6c0"
      }
    }
  });

  async function initPlayer() {
    try {
      loadingSpinner.style.display = 'block'; // إظهار دائرة التحميل
      await player.load(videoUrl);
      console.log("✅ تم تحميل القناة بنجاح!");

      // التحقق من لغة الصفحة
      const pageLanguage = document.documentElement.lang;

      // إذا كانت اللغة العربية، قم بتغيير الصوت أو الترجمة إلى اللغة العربية
      if (pageLanguage === "ar") {
        // افترض أن القناة تدعم مسارات صوتية متعددة
        const languages = player.getConfiguration().manifest.drm['clearKeys'].languages || [];
        if (languages.includes('ar')) {
          player.selectAudioLanguage('ar');
        }
      }

      video.muted = false;
      video.volume = 1.0;
      await video.play();
    } catch (error) {
      console.error("❌ خطأ في تحميل القناة:", error);
    } finally {
      loadingSpinner.style.display = 'none'; // إخفاء دائرة التحميل بعد التحميل أو الخطأ
    }
  }

  document.addEventListener('DOMContentLoaded', initPlayer);

  let hideControlsTimeout;

  function formatTime(sec) {
    const minutes = Math.floor(sec / 60).toString().padStart(2, '0');
    const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
  }

  function showControls() {
    controls.classList.add('show');
    clearTimeout(hideControlsTimeout);
    hideControlsTimeout = setTimeout(() => {
      controls.classList.remove('show');
    }, 3000);
  }

  document.body.addEventListener('mousemove', showControls);
  document.body.addEventListener('keydown', showControls);

  playPause.addEventListener('click', () => {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  });

  mute.addEventListener('click', () => {
    video.muted = !video.muted;
  });

  seekbar.addEventListener('input', () => {
    video.currentTime = (seekbar.value / 100) * video.duration;
  });

  video.addEventListener('timeupdate', () => {
    seekbar.value = (video.currentTime / video.duration) * 100;
    currentTime.textContent = formatTime(video.currentTime);
  });

  video.addEventListener('loadedmetadata', () => {
    duration.textContent = formatTime(video.duration);
  });

  showControls();
</script>

</body>
</html>
