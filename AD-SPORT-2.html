<!DOCTYPE html>
<html>
<head>
  <title>مشغل تلقائي بدون إطار</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* منع ظهور سكرول */
      background: black;
      height: 100%;
      width: 100%;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* يغطي الشاشة */
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted></video>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      const clearKeyConfig = {
        'keys': {
          'd84c325f36814f39bbe59080272b10c3': '550727de4c96ef1ecff874905493580f'
        }
      };

      player.configure({
        drm: {
          clearKeys: clearKeyConfig.keys
        },
        streaming: {
          autoplay: true
        }
      });

      try {
        await player.load('https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd');
        console.log('تم التشغيل!');
      } catch (e) {
        console.error('خطأ أثناء التحميل', e);
      }
    }

    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
