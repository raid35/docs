<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشغل MPD مع ClearKey</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
  <script>
    async function initPlayer() {
      // رابط MPD الذي زودتني به
      const manifestUri = 'https://daiconnect.com/live/dash/rtbf/tipik-56dfkkh-0epa3m40q/.mpd'; 
      
      // مفتاح ClearKey الذي زودتني به
      const clearkeys = {
        'adca25b8779e4168a0cd710f59f61ccf': 'be5383ed3cd8079f4ffe78ad067f476a' 
      };

      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      player.configure({
        drm: {
          clearKeys: clearkeys
        }
      });

      try {
        await player.load(manifestUri); // تحميل الفيديو
        console.log('تم التحميل!');
      } catch (e) {
        console.error('فشل التحميل:', e);
      }
    }

    // التحقق من دعم المتصفح
    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      console.error('المتصفح لا يدعم Shaka Player');
    }
  </script>
</body>
</html>
